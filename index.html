            var html_c9d310bd1bc4441eb65e19bfa402517a = $(`<div id="html_c9d310bd1bc4441eb65e19bfa402517a" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Conclusi&oacute;n</strong></h3> <p><span style="font-weight: 400;">En el ensayo &ldquo;Who is a Chicano? And what is it the Chicanos want?&rdquo; Ruben Salazar explic&oacute; que un Chicano es una persona estadounidense y mexicano que sabe su propia historia. Esperamos que por ver nuestro mapa, te hayas dado cuenta de porqu&eacute; es importante que todas las personas latinas sepan su historia. Unos eventos actuales hacen este hecho a&uacute;n m&aacute;s claro: en 2010 el senado de Arizona cre&oacute; una ley que prohib&iacute;a estudios de mexicano-estadounidenses. Ahora mismo, muchos debates est&aacute;n surgiendo que se trata del tema de la teor&iacute;a cr&iacute;tica de raza. La representante republicana Lauren Boebert de Colorado dijo en una reuni&oacute;n de noticias: &ldquo;Democrats want to teach our children to hate each other&rdquo;. Una encuesta de los nueve libros de historias m&aacute;s populares en escuelas estadounidenses ha encontrado que s&oacute;lo un medio a&uacute;n menciona las repatriaciones de mexicano-estadounidenses durante la gran depresi&oacute;n. El hecho es que la sociedad dominante quiere ocultar la historia latino para la meta de remover la cultura latina de la sociedad estadounidense. Por eso, los latinos tienen que luchar para preservar y saber la historia latina.</span></p> <p>&nbsp;</p> <p><span style="font-weight: 400;">Vinculo a las obras citadas: <a href="https://docs.google.com/document/d/1-fWo1kG5tz9uOg_Z8_PKScwIU52lOoUxBuwImIB1E04/edit?usp=sharing">Obras citadas</a></span></p> </div>`)[0];

            var html_966ffaa8877e4cec9b9a52e3ebabbb18 = $(`<div id="html_966ffaa8877e4cec9b9a52e3ebabbb18" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Introducci&oacute;n</strong></h3> <p><span style="font-weight: 400;">En la segunda parte del siglo XX una nueva identidad latina surgi&oacute;. Distinto que otras, la nueva identidad no estaba categor&iacute;a de raza, cultura, etnicidad, ni nacionalidad sino un grupo pol&iacute;tica. La nueva grupo se llama chicanos, personas de origen mexicano-estadounidense que &lsquo;saben su propia historia&rsquo;. La identidad chicano estaba y sigue siendo una herramienta de cambio poderoso. Result&oacute; en una serie de resistencias llamado &lsquo;El movimiento&rsquo;. Los chicanos que siguen el movimiento rechazan la asimilaci&oacute;n en la cultura anglosajona dominante y afirman sus ra&iacute;ces ind&iacute;genas y mexicanas. Los chicanos est&aacute;n orgullosos de su historia y luchan por reclamar su autonom&iacute;a pol&iacute;tica. Desde 1930 a hoy d&iacute;a, personas latinas han organizado bajo la identidad chicano para luchar por sus derechos civiles. En el este de Los &Aacute;ngeles en 1968, el maestro Sal Castro educaba a sus estudiantes chicanos que organizaban huelgas para luchar por una educaci&oacute;n justa e inclusiva a historia chicano. Dolores Huerta y Cesar Chavez organizaban campesinos latinos a luchar por mejorar condiciones de trabajo y salarios justos. Hay que explorar el mapa con la filosof&iacute;a del chicanismo en mente. Te dejamos con dos preguntas para guiarte:</span></p> <ol> <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">&iquest;Por qu&eacute; es importante tener una identidad latine que es pol&iacute;tica?</span></li> <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">&iquest;Por qu&eacute; es desesperadamente necesario ense&ntilde;ar la historia y cultura latine en los Estados Unidos?</span></li> </ol> <p><span style="font-weight: 400;">Cuando est&eacute;s listo, esperamos que leas nuestra tesis para encontrar nuestras respuestas a las preguntas claves que gu&iacute;an el proyecto.</span></p></div>`)[0];

            var html_c3cede43b96f431cbe59d975dc9e594d = $(`<div id="html_c3cede43b96f431cbe59d975dc9e594d" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Tesis</strong></h3> <p><em><span style="font-weight: 400;">1. &iquest;Por qu&eacute; es importante tener una identidad latine que es pol&iacute;tica?</span></em></p> <p><span style="font-weight: 400;">A lo largo de la historia estadounidense, latinos han enfrentado leyes y pol&iacute;ticas que discriminan a los latinos solo por su etnicidad. Por eso, no es posible separar la identidad latine de pol&iacute;tica.</span></p> <p>&nbsp;</p> <p><em><span style="font-weight: 400;">2. &iquest;Por qu&eacute; es desesperadamente necesario ense&ntilde;ar la historia y cultura latine en los Estados Unidos?</span></em></p> <p><span style="font-weight: 400;">La cultura dominante (anglosajona) en los Estados Unidos ha ocultado la historia y cultura latine por siglos. Primero, argumentamos que saber la historia y cultura latine es remedio parcial por intolerancia dirigido a gente latina. Segundo, no puedes entender c&oacute;mo afecta la pol&iacute;tica de hoy d&iacute;a a los latinos sin saber y entender el pasado.</span></p></div>`)[0];

            var html_e04555d733ad470a808c628ebbdb3eb0 = $(`<div id="html_e04555d733ad470a808c628ebbdb3eb0" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>&Aacute;lvar N&uacute;&ntilde;ez Cabeza de Vaca</strong></h3> <table style="border-collapse: collapse; width: 100%; height: 18px;" border="1"> <tbody> <tr style="height: 18px;"> <td style="width: 64.5161%; height: 18px;">&Aacute;lvar N&uacute;&ntilde;ez Cabeza de Vaca fue un explorador espa&ntilde;ol que mont&oacute; la primera expedici&oacute;n a lo que es ahora el sudeste de los Estados Unidos. Cabeza de Vaca y 600 hombres salieron de Cuba en 1527. La expedici&oacute;n desembarc&oacute; en Florida en septiembre, donde enfrentaron hambre y enfermedades. Construyeron barcos sencillos para tratar de navegar a M&eacute;xico, pero naufragaron durante un hurac&aacute;n. S&oacute;lo ochenta hombres quedaban vivos y tres meses despu&eacute;s, Cabeza de Vaca estaba solo. Cabeza de Vaca pas&oacute; seis a&ntilde;os caminando hacia Florida, Alabama, Mississippi, Louisiana, Texas, Oklahoma, Colorado, y el norte de M&eacute;xico. Viv&iacute;a con gente indigena, a menudo trabajando como curandero. Finalmente se reuni&oacute; con otros conquistadores espa&ntilde;oles en 1536 y regres&oacute; a Espa&ntilde;a en 1537, donde escribi&oacute; <em>N&aacute;ufragos</em>, un recuento de su viaje. Por escribir este libro, Cabeza de Vaca es considerado el primer antrop&oacute;logo. El libro es el documento m&aacute;s detallado de los animales, plantas, y gente de Am&eacute;rica como exist&iacute;an antes de la influencia europea. Adem&aacute;s, Cabeza de Vaca es llamado el primer latino por su integraci&oacute;n con personas ind&iacute;genas. Porque pasaba tanto tiempo con los ind&iacute;genas, Cabeza de Vaca tuvo una perspectiva distinta de otros conquistadores y a menudo defendi&oacute; a la gente nativa.</td> <td style="width: 35.4839%; height: 18px;"><img style="display: block; margin-left: auto; margin-right: auto;" src="Map Folder/Antes de 1750/Personas/Cabeza de Vaca/vaca.jpg" alt="" width="225" height="332" /></td> </tr> </tbody> </table></div>`)[0];

            var html_58dba6af5f324116ba68b207b4b7d667 = $(`<div id="html_58dba6af5f324116ba68b207b4b7d667" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">La Virgen de Guadalupe</h3> <p><span style="font-weight: 400;">La Virgen de Guadalupe, tambi&eacute;n conocida como Nuestra Se&ntilde;ora de Guadalupe, es la santa patrona de M&eacute;xico cuya imagen ha simbolizado importancia religiosa en la Iglesia cat&oacute;lica e inspirado la identidad nationalista de M&eacute;xico. Es ampliamente cre&iacute;do que en diciembre de 1531, un campesino chichimeca llamado Juan Diego Cuauhtlahtoatzin (luego canonizado por Pope John Paul II) presenci&oacute; varias apariciones de la Virgen Mar&iacute;a. Las primeras apariciones ocurrieron en Tepeyacac (una colina al interior de la Ciudad de M&eacute;xico, donde existe hoy en d&iacute;a la Bas&iacute;lica de Nuestra Se&ntilde;ora de Guadalupe), y la siguiente aparici&oacute;n ocurri&oacute; en la presencia de Juan Bernardino, el t&iacute;o moribundo de Juan Diego curado por Guadalupe. A causa de las apariciones y signos milagrosos, un santuario fue construido en honor de Guadalupe, el cual aloja la tilma de Juan Diego (sobre el cual apareci&oacute; una imagen de la Virgen de Guadalupe) y es visitado por millones de personas cada a&ntilde;o. Sin embargo, la importancia de Nuestra Se&ntilde;ora de Guadalupe se extiende m&aacute;s all&aacute; del simbolismo religioso. Empezando en 1810, la imagen de la Virgen de Guadalupe ha servido como un punto de reuni&oacute;n para los mexicanos a lo largo de sus luchas de pol&iacute;tica e identidad. Como una santa con caracter&iacute;sticas morenas, ella se refleja a la gente indigena a quien protege, d&aacute;ndole el t&iacute;tulo de la Patrona de las Am&eacute;ricas, la Emperatriz de Am&eacute;rica Latina y la Protectora de ni&ntilde;os no nacidos.</span></p> <p><span style="font-weight: 400;">La Virgen de Guadalupe representa la identidad mexicana, y es un s&iacute;mbolo unificado para quienes se identifican con sus ra&iacute;ces mexicanas. Esta santa patrona es tan importante a la cultura y pol&iacute;tica del pa&iacute;s, porque sin ella no habr&iacute;a un s&iacute;mbolo de la unificaci&oacute;n mexicana nacional.</span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/Antes de 1750/Personas/La Virgen/virgen.jpg" alt="" width="500" height="311" /></span></p></div>`)[0];

            var html_8681dd15287b4c56b9e79b3fd39e0928 = $(`<div id="html_8681dd15287b4c56b9e79b3fd39e0928" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Conclusi&oacute;n</strong></h3> <p><span style="font-weight: 400;">En el ensayo &ldquo;Who is a Chicano? And what is it the Chicanos want?&rdquo; Ruben Salazar explic&oacute; que un Chicano es una persona estadounidense y mexicano que sabe su propia historia. Esperamos que por ver nuestro mapa, te hayas dado cuenta de porqu&eacute; es importante que todas las personas latinas sepan su historia. Unos eventos actuales hacen este hecho a&uacute;n m&aacute;s claro: en 2010 el senado de Arizona cre&oacute; una ley que prohib&iacute;a estudios de mexicano-estadounidenses. Ahora mismo, muchos debates est&aacute;n surgiendo que se trata del tema de la teor&iacute;a cr&iacute;tica de raza. La representante republicana Lauren Boebert de Colorado dijo en una reuni&oacute;n de noticias: &ldquo;Democrats want to teach our children to hate each other&rdquo;. Una encuesta de los nueve libros de historias m&aacute;s populares en escuelas estadounidenses ha encontrado que s&oacute;lo un medio a&uacute;n menciona las repatriaciones de mexicano-estadounidenses durante la gran depresi&oacute;n. El hecho es que la sociedad dominante quiere ocultar la historia latino para la meta de remover la cultura latina de la sociedad estadounidense. Por eso, los latinos tienen que luchar para preservar y saber la historia latina.</span></p> <p>&nbsp;</p> <p><span style="font-weight: 400;">Vinculo a las obras citadas: <a href="https://docs.google.com/document/d/1-fWo1kG5tz9uOg_Z8_PKScwIU52lOoUxBuwImIB1E04/edit?usp=sharing">Obras citadas</a></span></p></div>`)[0];

            var html_bbf742274ec248c49287b17ad2454bda = $(`<div id="html_bbf742274ec248c49287b17ad2454bda" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Introducci&oacute;n</strong></h3> <p><span style="font-weight: 400;">En la segunda parte del siglo XX una nueva identidad latina surgi&oacute;. Distinto que otras, la nueva identidad no estaba categor&iacute;a de raza, cultura, etnicidad, ni nacionalidad sino un grupo pol&iacute;tica. La nueva grupo se llama chicanos, personas de origen mexicano-estadounidense que &lsquo;saben su propia historia&rsquo;. La identidad chicano estaba y sigue siendo una herramienta de cambio poderoso. Result&oacute; en una serie de resistencias llamado &lsquo;El movimiento&rsquo;. Los chicanos que siguen el movimiento rechazan la asimilaci&oacute;n en la cultura anglosajona dominante y afirman sus ra&iacute;ces ind&iacute;genas y mexicanas. Los chicanos est&aacute;n orgullosos de su historia y luchan por reclamar su autonom&iacute;a pol&iacute;tica. Desde 1930 a hoy d&iacute;a, personas latinas han organizado bajo la identidad chicano para luchar por sus derechos civiles. En el este de Los &Aacute;ngeles en 1968, el maestro Sal Castro educaba a sus estudiantes chicanos que organizaban huelgas para luchar por una educaci&oacute;n justa e inclusiva a historia chicano. Dolores Huerta y Cesar Chavez organizaban campesinos latinos a luchar por mejorar condiciones de trabajo y salarios justos. Hay que explorar el mapa con la filosof&iacute;a del chicanismo en mente. Te dejamos con dos preguntas para guiarte:</span></p> <ol> <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">&iquest;Por qu&eacute; es importante tener una identidad latine que es pol&iacute;tica?</span></li> <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">&iquest;Por qu&eacute; es desesperadamente necesario ense&ntilde;ar la historia y cultura latine en los Estados Unidos?</span></li> </ol> <p><span style="font-weight: 400;">Cuando est&eacute;s listo, esperamos que leas nuestra tesis para encontrar nuestras respuestas a las preguntas claves que gu&iacute;an el proyecto.</span></p></div>`)[0];

            var html_7b963773fd8a44be9a9714dabde7568e = $(`<div id="html_7b963773fd8a44be9a9714dabde7568e" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Tesis</strong></h3> <p><em><span style="font-weight: 400;">1. &iquest;Por qu&eacute; es importante tener una identidad latine que es pol&iacute;tica?</span></em></p> <p><span style="font-weight: 400;">A lo largo de la historia estadounidense, latinos han enfrentado leyes y pol&iacute;ticas que discriminan a los latinos solo por su etnicidad. Por eso, no es posible separar la identidad latine de pol&iacute;tica.</span></p> <p>&nbsp;</p> <p><em><span style="font-weight: 400;">2. &iquest;Por qu&eacute; es desesperadamente necesario ense&ntilde;ar la historia y cultura latine en los Estados Unidos?</span></em></p> <p><span style="font-weight: 400;">La cultura dominante (anglosajona) en los Estados Unidos ha ocultado la historia y cultura latine por siglos. Primero, argumentamos que saber la historia y cultura latine es remedio parcial por intolerancia dirigido a gente latina. Segundo, no puedes entender c&oacute;mo afecta la pol&iacute;tica de hoy d&iacute;a a los latinos sin saber y entender el pasado.</span></p></div>`)[0];

            var html_f08c9be54d164f538a57f203ee26e4f8 = $(`<div id="html_f08c9be54d164f538a57f203ee26e4f8" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>La intervenci&oacute;n estadounidense en Mexico</strong></h3> <p><strong><span style="font-weight: 400;">Una resulta directa del doctrina del destino manifiesto, la intervenci&oacute;n estadounidense en M&eacute;xico empez&oacute; en 1846 y termin&oacute; en 1848 con la firma del tratado de Guadalupe Hidalgo. En el medio del siglo XIX, los Estados Unidos quer&iacute;a expandir su tierra. Algunos estadounidenses a&uacute;n predec&iacute;an que EEUU eventualmente poseer&iacute;a todo de Norteam&eacute;rica y Sudam&eacute;rica. Despu&eacute;s de que colonos estadounidenses tomaron control de Texas, el militar estadounidense empez&oacute; a poner presi&oacute;n en M&eacute;xico. El presidente Polk declar&oacute; la guerra el 11 de mayo de 1846. Aunque Polk hab&iacute;a prometido una guerra f&aacute;cil contra un pa&iacute;s d&eacute;bil, m&aacute;s de 13.000 estadounidenses y 25.000 mexicanos murieron en la guerra. En 1847, soldados estadounidenses tomaron control de la Ciudad de M&eacute;xico. El tratado de Guadalupe Hidalgo segu&iacute;a prontamente.</span></strong></p> <p style="text-align: center;"><strong><span style="font-weight: 400;"><img src="Map Folder/1750 - 1850/Eventos/Guerra/guerra.jpg" alt="" width="640" height="400" /></span></strong></p></div>`)[0];

            var html_17fbd51ac61a4032b46fb6caa0e3f57f = $(`<div id="html_17fbd51ac61a4032b46fb6caa0e3f57f" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Independencia de M&eacute;xico</strong></h3> <p><span style="font-weight: 400;">La Guerra de Independencia de M&eacute;xico tiene su inicio desde muchos a&ntilde;os atr&aacute;s. Los conquistadores espa&ntilde;oles hab&iacute;an ejercido dominio sobre el pueblo ind&iacute;gena aprovech&aacute;ndose de ellos. La conquista dio lugar a un territorio llamado &ldquo;La Nueva Espa&ntilde;a&rdquo; (MILENIO DIGITAL). M&aacute;s 3 siglos de opresi&oacute;n y abuso provocaron el descontento y la planeaci&oacute;n para independizarse de la monarqu&iacute;a espa&ntilde;ola. Las conspiraciones contra el gobierno comenzaron en &ldquo;casa de </span><strong>Josefa Ortiz de Dom&iacute;nguez</strong><span style="font-weight: 400;"> donde se realizaban tertulias a las que asist&iacute;an </span><strong>Miguel Allende, Juan Aldama</strong><span style="font-weight: 400;"> y el sacerdote </span><strong>Miguel Hidalgo y Costilla</strong><span style="font-weight: 400;">&rdquo; (MILENIO DIGITAL). Desde ah&iacute; planearon la conspiraci&oacute;n de independencia, pero fueron descubiertos de sus planes. Al ser descubiertos, el cura Hidalgo convoc&oacute; al pueblo a una misa en la madrugada para levantarse en contra del gobierno espa&ntilde;ol y luchar por la independencia.</span></p> <p><span style="font-weight: 400;">&nbsp;El cura Hidalgo us&oacute; como estandarte principal o bandera una imagen de la Virgen de Guadalupe para instar al pueblo a levantarse en armas. El virrey en ese entonces del mismo modo levanta un ej&eacute;rcito para contrarrestar el Ej&eacute;rcito Insurgente (MILENIO DIGITAL). Durante ese tiempo hubo muchos enfrentamientos incluyendo la toma de Alh&oacute;ndiga de Granaditas en Guanajuato. Los enfrentamientos continuaron por muchos a&ntilde;os, pero entre los personajes que podemos destacar en las subsecuentes batallas se encuentran: </span><strong>Guadalupe Victoria, Jos&eacute; Mar&iacute;a Morelos y Pav&oacute;n, Vicente Guerrero y Agust&iacute;n de Iturbide</strong><span style="font-weight: 400;">. Estos dos &uacute;ltimos, cerca del final de la guerra se re&uacute;nen para unir fuerzas en lo que se conoce como el &ldquo;Abrazo de Acatempan&rdquo; despu&eacute;s de esto se firma el &ldquo;Plan de Iguala&rdquo; para declarar a la nueva Espa&ntilde;a (hoy conocida como M&eacute;xico) como un pa&iacute;s independiente.&nbsp;</span></p> <p><span style="font-weight: 400;">El fin de esta lucha se da cuando el Ej&eacute;rcito Trigarante comandado por Agust&iacute;n de Iturbide entra a la Ciudad de M&eacute;xico de manera triunfal el 27 de septiembre de 1821, dando as&iacute; fin a la guerra de independencia mexicana (MILENIO DIGITAL).</span></p> <p><span style="font-weight: 400;">Videos complementarios se pueden ver en los siguientes enlaces:</span></p> <p><span style="font-weight: 400;"><a href="https://www.youtube.com/watch?v=06U1p_-nOWc">Video 1</a> <a href="https://www.youtube.com/watch?v=Wbbci49SmNg">Video 2</a></span></p> <p>&nbsp;</p> <p style="text-align: center;">&nbsp;</p></div>`)[0];

            var html_53210543b0b9428ba5fd949ae62e40ab = $(`<div id="html_53210543b0b9428ba5fd949ae62e40ab" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><em>El tratado de Guadalupe Hidalgo</em></h3> <table style="border-collapse: collapse; width: 100%;" border="1"> <tbody> <tr> <td style="width: 50%;"><span style="font-weight: 400;">El tratado de Guadalupe Hidalgo fue firmado en febrero de 1848 y termin&oacute; la intervenci&oacute;n estadounidense de M&eacute;xico. Los Estados Unidos pagaba 15 millones de d&oacute;lares por m&aacute;s que un medio de la tierra mexicana, que conquiste de lo que ahora forma California, Arizona, Colorado, Nevada, Nueva Mexico, Utah y Wyoming. Pero esta tierra no estaba vac&iacute;a. Viv&iacute;a m&aacute;s de 50.000 mexicanos en las zonas afectadas por el tratado y ellos ten&iacute;an que escoger entre mudar cientos de kil&oacute;metros para estar en M&eacute;xico o quedarse en casa, pero convertirse en ciudadanos estadounidenses. La mayor&iacute;a escogieron quedar y pronto enfrentaban una ola de mineros anglosajones buscando oro. Bajo el gobierno estadounidense, muchos latinos perdieron tierra que hab&iacute;an pose&iacute;do bajo regla mexicana y experimentaban racismo e intolerancia. Entre 1848 y 1928, m&aacute;s de seiscientos latinos fueron colgados en el oeste de los Estados Unidos.</span></td> <td style="width: 50%;"><img src="Map Folder/1750 - 1850/Eventos/Tratado/tratado.jpg" alt="" width="250" height="250" /></td> </tr> </tbody> </table> <p style="text-align: center;">&nbsp;</p></div>`)[0];

            var html_0c84ad70d769451ba582ee33a1894e1e = $(`<div id="html_0c84ad70d769451ba582ee33a1894e1e" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Joaquin Murietta</strong></h3> <p><span style="font-weight: 400;">Aunque existen pocos detalles de su vida, Joaquin Murietta (o m&aacute;s bien, la leyenda de Joaquin Murietta) es bien conocido como el &lsquo;Robin Hood&rsquo; latino. Como miles de otros mexicanos, Murietta emigr&oacute; a California para encontrar oro en 1848. Pero en los Estados Unidos, Murietta y sus compatriotas encontraron mucha intolerancia y hostilidad. Mineros anglosajonas pasaron el Greaser Act y el Foreign Miners Act en 1850 para tratar de expulsar a los mexicanos. A&uacute;n peor, la leyenda dice que Murietta fue batido y su esposa violada por un multitud de anglosajones despu&eacute;s de una acusaci&oacute;n falsa de que &eacute;l hab&iacute;a robado un caballo. Por eso, Murietta se convirti&oacute; en un bandido y luchador para la libertad de latinos. El gobierno de California cre&oacute; un premio de oro para la captura de Murietta, vivo o muerte. En 1853, un grupo de California Rangers decapit&oacute; a un mexicano. Afirmaron que fue Murietta y pusieron la cabeza en una frasca. La cabeza fue exhibida a trav&eacute;s de California. Los eventos inspiraban un n&uacute;mero de libros, obras de teatro, y pel&iacute;culas tratando su historia. Ahora, Murietta es un s&iacute;mbolo de la resistencia latino a contra del racismo estadounidense.</span></p> <p>Haz clic para mira a <a href="https://www.youtube.com/watch?v=GMqVK0HMUgE">Robin Hood of El Dorado</a> (pelicula de 1936)</p> <p><img style="float: left;" src="Map Folder/1750 - 1850/Personas/Murietta/murietta1.jpg" alt="" width="200" height="247" /><img src="Map Folder/1750 - 1850/Personas/Murietta/murietta2.jpg" alt="" width="250" height="250" /></div>`)[0];
            popup_3e990d168cfc410c871f8ed921e0b4a2.setContent(html_0c84ad70d769451ba582ee33a1894e1e);

            var html_8150af8a054648e6a9433221923b16dc = $(`<div id="html_8150af8a054648e6a9433221923b16dc" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Conclusi&oacute;n</strong></h3> <p><span style="font-weight: 400;">En el ensayo &ldquo;Who is a Chicano? And what is it the Chicanos want?&rdquo; Ruben Salazar explic&oacute; que un Chicano es una persona estadounidense y mexicano que sabe su propia historia. Esperamos que por ver nuestro mapa, te hayas dado cuenta de porqu&eacute; es importante que todas las personas latinas sepan su historia. Unos eventos actuales hacen este hecho a&uacute;n m&aacute;s claro: en 2010 el senado de Arizona cre&oacute; una ley que prohib&iacute;a estudios de mexicano-estadounidenses. Ahora mismo, muchos debates est&aacute;n surgiendo que se trata del tema de la teor&iacute;a cr&iacute;tica de raza. La representante republicana Lauren Boebert de Colorado dijo en una reuni&oacute;n de noticias: &ldquo;Democrats want to teach our children to hate each other&rdquo;. Una encuesta de los nueve libros de historias m&aacute;s populares en escuelas estadounidenses ha encontrado que s&oacute;lo un medio a&uacute;n menciona las repatriaciones de mexicano-estadounidenses durante la gran depresi&oacute;n. El hecho es que la sociedad dominante quiere ocultar la historia latino para la meta de remover la cultura latina de la sociedad estadounidense. Por eso, los latinos tienen que luchar para preservar y saber la historia latina.</span></p> <p>&nbsp;</p> <p><span style="font-weight: 400;">Vinculo a las obras citadas: <a href="https://docs.google.com/document/d/1-fWo1kG5tz9uOg_Z8_PKScwIU52lOoUxBuwImIB1E04/edit?usp=sharing">Obras citadas</a></span></p></div>`)[0];

            var html_aa0e18c3ff444f99b70f9cfe7862f7ca = $(`<div id="html_aa0e18c3ff444f99b70f9cfe7862f7ca" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Introducci&oacute;n</strong></h3> <p><span style="font-weight: 400;">En la segunda parte del siglo XX una nueva identidad latina surgi&oacute;. Distinto que otras, la nueva identidad no estaba categor&iacute;a de raza, cultura, etnicidad, ni nacionalidad sino un grupo pol&iacute;tica. La nueva grupo se llama chicanos, personas de origen mexicano-estadounidense que &lsquo;saben su propia historia&rsquo;. La identidad chicano estaba y sigue siendo una herramienta de cambio poderoso. Result&oacute; en una serie de resistencias llamado &lsquo;El movimiento&rsquo;. Los chicanos que siguen el movimiento rechazan la asimilaci&oacute;n en la cultura anglosajona dominante y afirman sus ra&iacute;ces ind&iacute;genas y mexicanas. Los chicanos est&aacute;n orgullosos de su historia y luchan por reclamar su autonom&iacute;a pol&iacute;tica. Desde 1930 a hoy d&iacute;a, personas latinas han organizado bajo la identidad chicano para luchar por sus derechos civiles. En el este de Los &Aacute;ngeles en 1968, el maestro Sal Castro educaba a sus estudiantes chicanos que organizaban huelgas para luchar por una educaci&oacute;n justa e inclusiva a historia chicano. Dolores Huerta y Cesar Chavez organizaban campesinos latinos a luchar por mejorar condiciones de trabajo y salarios justos. Hay que explorar el mapa con la filosof&iacute;a del chicanismo en mente. Te dejamos con dos preguntas para guiarte:</span></p> <ol> <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">&iquest;Por qu&eacute; es importante tener una identidad latine que es pol&iacute;tica?</span></li> <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">&iquest;Por qu&eacute; es desesperadamente necesario ense&ntilde;ar la historia y cultura latine en los Estados Unidos?</span></li> </ol> <p><span style="font-weight: 400;">Cuando est&eacute;s listo, esperamos que leas nuestra tesis para encontrar nuestras respuestas a las preguntas claves que gu&iacute;an el proyecto.</span></p></div>`)[0];

            var html_c1534604b12645558732caa9d887e42b = $(`<div id="html_c1534604b12645558732caa9d887e42b" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Tesis</strong></h3> <p><em><span style="font-weight: 400;">1. &iquest;Por qu&eacute; es importante tener una identidad latine que es pol&iacute;tica?</span></em></p> <p><span style="font-weight: 400;">A lo largo de la historia estadounidense, latinos han enfrentado leyes y pol&iacute;ticas que discriminan a los latinos solo por su etnicidad. Por eso, no es posible separar la identidad latine de pol&iacute;tica.</span></p> <p>&nbsp;</p> <p><em><span style="font-weight: 400;">2. &iquest;Por qu&eacute; es desesperadamente necesario ense&ntilde;ar la historia y cultura latine en los Estados Unidos?</span></em></p> <p><span style="font-weight: 400;">La cultura dominante (anglosajona) en los Estados Unidos ha ocultado la historia y cultura latine por siglos. Primero, argumentamos que saber la historia y cultura latine es remedio parcial por intolerancia dirigido a gente latina. Segundo, no puedes entender c&oacute;mo afecta la pol&iacute;tica de hoy d&iacute;a a los latinos sin saber y entender el pasado.</span></p></div>`)[0];

            var html_12f380d0002940a98281ea76f4240b34 = $(`<div id="html_12f380d0002940a98281ea76f4240b34" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Los braceros</strong></h3> <p><span style="font-weight: 400;">El programa braceros fue una serie de leyes y acuerdo entre los Estados Unidos y M&eacute;xico que permiti&oacute; que miles de hombres Mexicanos vinieran a los Estados Unidos a trabajar en la agricultura y en otros trabajos laborales, con contratos de corto plazo. Los braceros dejaron su pa&iacute;s y su hogar, para venir a los Estados Unidos con la ilusi&oacute;n de poder trabajar y ganar una gran cantidad de dinero. Pero esa no fue la realidad. En vez, ellos fueron tratados muy mal y sufren mucha discriminacion aqui en los Estados Unidos de parte de los blancos. No ten&iacute;an las condiciones laborales adecuadas (aza de mano corta) y tambi&eacute;n viv&iacute;an en malas condiciones sin lo b&aacute;sico que el contrato dijo que se les iba a provenir (buena higiene, gastos de viajes). A parte de eso,&nbsp; muchos los braceros nunca recibieron su compensaci&oacute;n. Aunque este programa s&iacute; ayud&oacute; a los Estados Unidos con la continuaci&oacute;n de producci&oacute;n en la sociedad, no fue muy &uacute;til para los trabajadores Mexicanos, porque fueron explotados y todav&iacute;a ahora sufren las consecuencias. Es importante ense&ntilde;ar esta historia en los Estados Unidos porque estos eventos fueron parte de la historia de los trabajadores Mexicanos aqu&iacute; en los EEUU. Tambi&eacute;n describe el maltrato que sufrieron estos migrantes a trav&eacute;s de este programa</span></p> <p>&nbsp;</p> <p><span style="font-weight: 400;">Aprende mas aqu&iacute;: <a href="https://californiahss.org/BraceroProgram.html">Los braceros</a></span></p></div>`)[0];
            popup_034c60314def4339b4681bef52e12828.setContent(html_12f380d0002940a98281ea76f4240b34);

            var html_df77ca30197f42b6bc85a077ac50d540 = $(`<div id="html_df77ca30197f42b6bc85a077ac50d540" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Las repatriaciones de los mexicanos</h3> <p><span style="font-weight: 400;">Durante la gran depresi&oacute;n, entre 400.000 y 2.000.000 estadounidenses latinos fueron repatriados (es decir forzado a salir de los Estados Unidos). M&aacute;s que un medio de gente afectada fueron ciudadanos de nacimiento y muchos de los repatriados hab&iacute;an servido en la primera guerra mundial. Ahora, unos historiadores categorizan las repatriaciones como una limpieza &eacute;tnica porque las repatriaciones fueron dirigidas a gente basado en su etnicidad e ilegales bajo la ley estadounidense. Cuando regresaban los repatriados a los Estados Unidos, muchos encontraban que sus casas, tiendas, y barrios hab&iacute;an sido tomados por gente blanca.</span></p> <p><span style="font-weight: 400;">Aunque quiz&aacute;s te parece que 1930 fue gran tiempo antes de hoy d&iacute;a, los repatriaciones afectaban a personas solo tres o cuatros generaciones detr&aacute;s. Adem&aacute;s, las repatriaciones son poco discutidas en clases de historia en los Estados Unidos. En USA Today, Kasie Hunt escribe que de los nueve textos de historia m&aacute;s populares en la escuela secundaria estadounidense, cuatro no mencionan los repatriaciones, y cuatro s&oacute;lo tienen menos que una media p&aacute;gina dedicada a los eventos.</span></p> <p><br /><span style="font-weight: 400;">Escucha una cuenta de National Public Radio sobre el tema: <a href="https://www.youtube.com/watch?v=74bbewMWikQ">Las repatriaciones</a></span></p></div>`)[0];

            var html_76efbe54f67c46b48d047579ef6c3940 = $(`<div id="html_76efbe54f67c46b48d047579ef6c3940" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Revoluci&oacute;n mexicana</strong></h3> <p><span style="font-weight: 400;">Despu&eacute;s de la independencia de M&eacute;xico el pa&iacute;s se encontraba en una necesidad de estabilidad tanto pol&iacute;tica como social. Durante este tiempo, los gobernadores del pa&iacute;s a&uacute;n ejerc&iacute;an el abuso de poder sobre el pueblo mexicano. A pesar de estar gozando de un auge econ&oacute;mico y una estabilidad pol&iacute;tica, este tuvo &ldquo;altos costos sociales, que pagaron los estratos menos favorecidos de la sociedad y la oposici&oacute;n pol&iacute;tica al r&eacute;gimen de D&iacute;az&rdquo; (Wikipedia). Este descontento aunado al hecho de que </span><strong>Porfirio D&iacute;az</strong><span style="font-weight: 400;"> se reeligiera despu&eacute;s de haber declarado que estaba listo para dejar el poder contribuy&oacute; a que se iniciara la &ldquo;Revoluci&oacute;n mexicana.&rdquo;</span></p> <p><span style="font-weight: 400;">&nbsp;Con el fin de derrocar la dictadura de quien hab&iacute;a estado en el poder por m&aacute;s de 35 a&ntilde;os, el pueblo se uni&oacute; para luchar una vez m&aacute;s. Porfirio D&iacute;az ten&iacute;a una gran impopularidad en el pueblo lo cual influy&oacute; a que </span><strong>Francisco I. Madero</strong><span style="font-weight: 400;"> promulgar&aacute; el &ldquo;Plan de San Luis&rdquo; despu&eacute;s de haber huida de la c&aacute;rcel hacia el estado de Texas. La idea principal de este plan era &ldquo;</span><strong>Sufragio efectivo, no reelecci&oacute;n, y reivindicaba derechos laborales y la repartici&oacute;n de tierras que buscaban grupos sociales contrarios a D&iacute;az</strong><span style="font-weight: 400;">&rdquo; (BBC News Mundo). Con esto, el pueblo se alent&oacute; a levantarse en armas en la Ciudad de Ju&aacute;rez, Chihuahua y propag&aacute;ndose por el resto del pa&iacute;s.</span></p> <p><span style="font-weight: 400;">&nbsp;El &eacute;xito de esta revoluci&oacute;n radic&oacute; parcialmente en la renuncia de Porfirio D&iacute;az el 25 de mayo de 1911, abriendo camino unas elecciones democr&aacute;ticas. Al realizarse tales elecciones, Francisco I. Madero resulto vencedor, pero no fue reconocido por </span><strong>Emiliano Zapata</strong><span style="font-weight: 400;"> ni </span><strong>Pascual Orozco</strong><span style="font-weight: 400;">. En 1913 en el conflicto conocido como la &ldquo;la decena tr&aacute;gica&hellip;llev&oacute; a la renuncia de Madero el 19 de febrero y su asesinato tres d&iacute;as despu&eacute;s&rdquo; (BBC News Mundo). Con esto, Victoriano Huerta, &ldquo;el usurpador&rdquo;, asumi&oacute; la presidencia.</span></p> <p><span style="font-weight: 400;">&nbsp;</span><strong>Venustiano Carranza</strong><span style="font-weight: 400;"> form&oacute; el &ldquo;Ejercito Constitucionalista&rdquo; para vencer a Huerta y asumir el poder. Sin embargo, el presidente Carranza no es reconocido como tal en la Convenci&oacute;n de Aguascalientes formando los convencionistas y los constitucionalistas desatando una &ldquo;guerra de guerrillas.&rdquo;</span></p> <p><span style="font-weight: 400;">&nbsp;Al final, despu&eacute;s de tanto conflicto, se redacta &ldquo;la nueva Constituci&oacute;n promulgada el 5 de febrero de 1917, marcando lo que se considera el fin de la Revoluci&oacute;n Mexicana&rdquo; (BBC News Mundo). Aunque los conflictos continuaron en menor escala, esto desencadeno el asesinato de los lideres revolucionarios, pero manteniendo las garant&iacute;as de la Constituci&oacute;n otorgando &ldquo;el derecho agrario, los derechos laborales, la educaci&oacute;n y la salud garantizadas por el Estado, la libertad de prensa y los derechos pol&iacute;ticos&rdquo; (BBC News Mundo) presentes hasta hoy en d&iacute;a.</span></p> <p><span style="font-weight: 400;">&nbsp;Puedes encontrar m&aacute;s informaci&oacute;n en este documental:</span></p> <p><span style="font-weight: 400;"><a href="https://www.youtube.com/watch?v=9UU5QsjtB6E">Documental se trata del revolucion</a> </span></p> <p>&nbsp;</p> <p style="text-align: center;">&nbsp;</p></div>`)[0];
            popup_e49b1942e3da4ba7a491c83b43f7174f.setContent(html_76efbe54f67c46b48d047579ef6c3940);

            var html_200ef162e7124d5a9acc0a38aef1310a = $(`<div id="html_200ef162e7124d5a9acc0a38aef1310a" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Las aventuras de Don Chipote - Cuando los pericos mamen</h3> <p><span style="font-weight: 400;">Considerada como la &ldquo;primera novela chicana&rdquo; publicada en 1928, esta obra literaria describe las situaciones y dificultades vividas de un campesino obrero que ha decidido migrar a hacia los Estados Unidos. El autor, tambi&eacute;n conocido como &ldquo;El Malcriado&rdquo;, y quien se identificaba como &ldquo;chicano&rdquo; narra la historia desde una perspectiva muy personal pues su identifica con la clase obrera y trabajadora. Su asociaci&oacute;n con el personaje principal, Don Chipote, le permite adoptar un lenguaje y estilo com&uacute;n del obrero mexicano inmigrado a los Estados Unidos. En esta novela resaltan las costumbres entre dos pa&iacute;ses, el lenguaje (biling&uuml;e), la vulnerabilidad de las personas m&aacute;s humildes para que otros tomen ventaja de su necesidad y su ignorancia. Existen otros personajes como Policarpo y Sufrelambre, su perro que lo acompa&ntilde;aron en su traves&iacute;a. Adem&aacute;s de ser objeto de burlas y humillaciones, se puede distinguir el impulso de los personajes por sobrevivir y ganarse el pan diario a pesar de los contratiempos. Al final, Don Chipote termina siendo deportado y regresando a su pa&iacute;s llegando a la conclusi&oacute;n de que los mexicanos en Estados Unidos ser&aacute;n ricos </span><em><span style="font-weight: 400;">cuando los pericos mamen </span></em><span style="font-weight: 400;">haciendo alusi&oacute;n a una tarea imposible a sus ojos.</span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1850 - 1950/Literatura/Don Chipote/don.jpg" alt="" width="324" height="500" /></span></p></div>`)[0];
            popup_f0d22e38c5b8465fab5e155a8afac509.setContent(html_200ef162e7124d5a9acc0a38aef1310a);

            var html_64a97e23a98a47babd743b1085e1117e = $(`<div id="html_64a97e23a98a47babd743b1085e1117e" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Broncho Billy and the Greaser</h3> <p><span style="font-weight: 400;">Broncho Billy es descrito como una especie de personaje blanco heroico quien act&uacute;a en contra de un mexicano violento que molesta a una joven mujer. El personaje mexicano es caracterizado con un t&eacute;rmino despectivo y hasta ofensivo de &ldquo;greaser&rdquo; que hace referencia a unos de los trabajos considerados en ese tiempo de m&aacute;s baja calidad que usualmente eran ejercidos por mexicanos. Estos trabajos involucraban, ya sea el de engrasar los ejes de los vagones de tren o bien engrasar las pieles de los animales. Broncho corre al problem&aacute;tico mexicano de lo que parece ser una tienda despu&eacute;s de entregar el correo. El enfurecido mexicano a su vez promete vengarse de la situaci&oacute;n. Camino a casa para descansar, Broncho rescata a un viejo hombre que parece herido y lo hospeda en su choza para que se recupere. Mientras Broncho duerme, el bandido mexicano se aprovecha para vengarse y lo mantiene cautivo y lo ata para matarlo. La joven mujer se percata de la situaci&oacute;n al tratar de llevarle la bolsa olvidada por Broncho. La mujer da pronto aviso a algunas personas cerca para que vayan al rescate de Broncho. Los hombres galopan en sus caballos al pronto auxilio de Broncho y lo rescatan justo antes de ser apu&ntilde;alado por el violento mexicano.</span></p> <p>&nbsp;</p> <p><span style="font-weight: 400;">La pel&iacute;cula se puede ver en este enlace: <a href="https://archive.org/details/BronchoBillyAndTheGreaser1914">Broncho Billy and the Greaser (1914)</a></span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1850 - 1950/Medios/Broncho Billy/billy.jpg" alt="" width="300" height="300" /></span></p></div>`)[0];
            popup_afec7e0c8c814c8c8e92851e9a181135.setContent(html_64a97e23a98a47babd743b1085e1117e);

            var html_3a3fce041161411987a7110ee6f08658 = $(`<div id="html_3a3fce041161411987a7110ee6f08658" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Programa de radio &ldquo;Los Madrugadores&rdquo;</strong></h3> <p><span style="font-weight: 400;">Este programa de radio fue muy importante para la comunidad hispana. No solo tocaban m&uacute;sica en vivo para su audiencia, pero tambi&eacute;n ten&iacute;an el prop&oacute;sito de hacer anuncios de servicio p&uacute;blico, como por ejemplo cuando hab&iacute;a ofertas de trabajo, eran dichas en el radio para que toda la comunidad estuviera informada. Hubo un tiempo entre 1927 y 1828 cuando estaban deportando a muchos inmigrantes, y este programa de radio fue una herramienta muy esencial para la comunidad latina. Durante cuando estaban al aire, ten&iacute;an a los locutores hablando sobre los derechos que estos Latinos ten&iacute;an para que estuvieran bien informados y lo m&aacute;s protegidos posible. Este programa de radio ayud&oacute; a crear una identidad latina de solidaridad y lucha. Y tambi&eacute;n es muy importante que est&eacute;n sobre este programa de radio en la sociedad de los Estados Unidos porque fue algo esencial en ayudar a la comunidad latina. </span></p></div>`)[0];

            var html_e7cc86df805b41ca96e83e8ff1d41e78 = $(`<div id="html_e7cc86df805b41ca96e83e8ff1d41e78" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><em>Ramona</em></h3> <p><span style="font-weight: 400;">El cortometraje </span><em><span style="font-weight: 400;">Ramona</span></em><span style="font-weight: 400;"> es importante para la historia latina porque tiene la primera representaci&oacute;n de una latina en cine. Mary Pickford interpreta a Ramona, una mujer joven de una familia espa&ntilde;ola y Henry Walthall interpreta a Alessandro, una persona indigena. Las dos se enamoran, pero enfrentan el disgusto de la madre de Ramona. Alessandro retorna a su puebla, pero ha sido destruido por anglosajones. Ramona le sigue y los dos tienen bebe y viven en paz hasta que los hombres blancos forzarlos a ir. El bebe muere y Alessandro es asesinado por un hombre blanco. Ramona retorne a su familia devastada.</span></p> <p><span style="font-weight: 400;">Lo bueno de Ramona es que depicta las injusticias enfrentados por latinos y gente indigena. La pel&iacute;cula bien representa los problemas con el doctrino del destino manifiesto y demuestra el da&ntilde;o que causa el racismo. As&iacute;, la pel&iacute;cula fue muy progresiva en el tiempo (1910). Lo malo de Ramona es que actores anglosajones interpretan a personas ind&iacute;genas y latinas. Lo feo de Ramona es las representaciones de Alessandro, que demuestra unos estereotipos de gente indigena. Alessandro es representado como un poco tonto y con la idea del &lsquo;buen salvaje&rsquo;, estereotipos de latinos que pertenecen en la media hoy dia.</span></p> <p><span style="font-weight: 400;">Mira el cortometraje: <a href="https://www.youtube.com/watch?v=5QNP4R-w25w">Ramona (1910)</a></span></p> <p style="text-align: center;">&nbsp;</p></div>`)[0];

            var html_d375a4fca46541c3bb33614c4ebc8d50 = $(`<div id="html_d375a4fca46541c3bb33614c4ebc8d50" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Los Braceros</h3> <p><span style="font-weight: 400;">El programa braceros fue una serie de leyes y acuerdo entre los Estados Unidos y M&eacute;xico que permiti&oacute; que miles de hombres Mexicanos vinieran a los Estados Unidos a trabajar en la agricultura y en otros trabajos laborales, con contratos de corto plazo. Los braceros dejaron su pa&iacute;s y su hogar, para venir a los Estados Unidos con la ilusi&oacute;n de poder trabajar y ganar una gran cantidad de dinero. Pero esa no fue la realidad. En vez, ellos fueron tratados muy mal y sufren mucha discriminacion aqui en los Estados Unidos de parte de los blancos. No ten&iacute;an las condiciones laborales adecuadas (aza de mano corta) y tambi&eacute;n viv&iacute;an en malas condiciones sin lo b&aacute;sico que el contrato dijo que se les iba a provenir (buena higiene, gastos de viajes). A parte de eso,&nbsp; muchos los braceros nunca recibieron su compensaci&oacute;n. Aunque este programa s&iacute; ayud&oacute; a los Estados Unidos con la continuaci&oacute;n de producci&oacute;n en la sociedad, no fue muy &uacute;til para los trabajadores Mexicanos, porque fueron explotados y todav&iacute;a ahora sufren las consecuencias.</span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1850 - 1950/Migraciones/Braceros/braceros.jpg" alt="" width="700" height="394" /></span></p> <p><span style="font-weight: 400;">Para mas informacion: <a href="https://californiahss.org/BraceroProgram.html">https://californiahss.org/BraceroProgram.html</a></span></p></div>`)[0];
            popup_4938ec9824134a45ab8f18cd946ae782.setContent(html_d375a4fca46541c3bb33614c4ebc8d50);

            var html_412431f4d89b40fdb36296935b6deef0 = $(`<div id="html_412431f4d89b40fdb36296935b6deef0" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>El deportado</strong></h3> <p><span style="font-weight: 400;">El tema &ldquo;El Deportado&rdquo; es un corrido compuesto por los hermanos Ba&ntilde;uelos quiz&aacute; durante la &eacute;poca de la Gran Depresi&oacute;n de Estados Unidos, y despu&eacute;s de la &eacute;poca revolucionaria de M&eacute;xico. Aqu&iacute; se describe la vida de un inmigrante mexicano en la espera del tren para viajar hacia el norte para obtener una vida mejor debido a que la </span><em><span style="font-weight: 400;">Revoluci&oacute;n Mexicana</span></em><span style="font-weight: 400;"> hab&iacute;a hecho estragos en la econom&iacute;a y en la vida social de la gente. Con un tono de esperanza mencionan que se dirigen hacia el norte para una vida mejor porque all&aacute; no hay revoluci&oacute;n. Sin embargo, al pasar el tiempo ven las dificultades primeramente al cruzar la frontera al ver que el camino no es tan sencillo como pensaba. Estando en Estados Unidos se encuentran discriminaci&oacute;n y rechaz&oacute; y humillaci&oacute;n al ser tratado mal. Eventualmente los deportan regres&aacute;ndolos a su pueblo, pero viendo con a&ntilde;oranza su pa&iacute;s natal y miran que al menos su tierra, su gente los recibir&aacute;n de un modo m&aacute;s cordial.</span></p> <p style="text-align: center;"><img src="Map Folder/1850 - 1950/Musica/Deportado/deportado.jpg" alt="" width="400" height="400" /></p> <p style="text-align: center;">&nbsp;</p></div>`)[0];
            popup_8779bf4e38414ce0a398fd3778158a88.setContent(html_412431f4d89b40fdb36296935b6deef0);

            var html_87796f875f1d41378ca18ac0a663fa90 = $(`<div id="html_87796f875f1d41378ca18ac0a663fa90" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Julia de Burgos</h3> <p><span style="font-weight: 400;">Julia de Burgos fue una poeta puertorrique&ntilde;a y activista por los derechos civiles de grupos incluso los puertorrique&ntilde;os, las mujeres, los africanos y afro-caribe&ntilde;os. Julia Constanza Burgos Garcia naci&oacute; el 17 de febrero de 1914 en Carolina, Puerto Rico de </span><span style="font-weight: 400;">Francisco Burgos Hans y Paula Garc&iacute;a de Burgos. Cuando ella fue galardonada con una beca, asisti&oacute; a la Escuela Secundaria de la Universidad de Puerto Rico. Continuando con su educaci&oacute;n en la Universidad de Puerto Rico, Recinto de R&iacute;o Piedras, Julia se gradu&oacute; en 1933 y se convirti&oacute; en una maestra de escuela primaria. Sin embargo, despu&eacute;s de su matrimonio en 1934 con Ruben Rodriguez Beauchamp (luego en 1947, se divorciaron), ella termin&oacute; su carrera de ense&ntilde;anza. Esto llev&oacute; a su participaci&oacute;n en el Partido Nacionalista de Puerto Rico, en el cual ella fue secretario general de las Hijas de la Libertad (la sucursal de mujeres del partido). Afuera de su participaci&oacute;n politica en el Partido Nacionalista, Julia de Burgos es mejor conocida por su carrera literaria, a trav&eacute;s la cual se trata con temas como el feminismo y injusticia social. Julia de Burgos public&oacute; algunas colecciones de poes&iacute;a: </span><em><span style="font-weight: 400;">Poemas exactos a mi misma</span></em><span style="font-weight: 400;"> (1937), </span><em><span style="font-weight: 400;">Poema en veinte surcos</span></em><span style="font-weight: 400;"> (1938), </span><em><span style="font-weight: 400;">Canci&oacute;n de la verdad sencilla</span></em><span style="font-weight: 400;"> (1939) y la obra publicada p&oacute;stumamente, </span><em><span style="font-weight: 400;">El mar y t&uacute;: otros poemas</span></em><span style="font-weight: 400;"> (1954). Durante esta carrera literaria, ella viaj&oacute; entre Nueva York y Cuba para promover sus obras, perseguir educaci&oacute;n superior y estar con su amante, Dr. Jimenes Grull&oacute;n y luego con su esposo Armando Mar&iacute;n. Sin embargo, a medida que pasaban los a&ntilde;os, la salud f&iacute;sica y mental de Julia continuamente declinaba hasta su muerte en julio de 1953.</span></p> <p><span style="font-weight: 400;">El legado de Julia de Burgos se extiende m&aacute;s all&aacute; de su vida. Su poes&iacute;a ha inspirado las generaciones de escritores contempor&aacute;neas latinos con su voz feminista que permiti&oacute; la inclusion de gente frecuentemente marginalizada, como los </span><span style="font-weight: 400;">afro-caribe&ntilde;os. </span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1850 - 1950/Personas/Burgos/burgos.jpg" alt="" width="500" height="281" /></span></p></div>`)[0];
            popup_8ef200338e6b45dd91645ae05a4da546.setContent(html_87796f875f1d41378ca18ac0a663fa90);

            var html_c00bebbca5c04b3289cb8205163e103d = $(`<div id="html_c00bebbca5c04b3289cb8205163e103d" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Conclusi&oacute;n</strong></h3> <p><span style="font-weight: 400;">En el ensayo &ldquo;Who is a Chicano? And what is it the Chicanos want?&rdquo; Ruben Salazar explic&oacute; que un Chicano es una persona estadounidense y mexicano que sabe su propia historia. Esperamos que por ver nuestro mapa, te hayas dado cuenta de porqu&eacute; es importante que todas las personas latinas sepan su historia. Unos eventos actuales hacen este hecho a&uacute;n m&aacute;s claro: en 2010 el senado de Arizona cre&oacute; una ley que prohib&iacute;a estudios de mexicano-estadounidenses. Ahora mismo, muchos debates est&aacute;n surgiendo que se trata del tema de la teor&iacute;a cr&iacute;tica de raza. La representante republicana Lauren Boebert de Colorado dijo en una reuni&oacute;n de noticias: &ldquo;Democrats want to teach our children to hate each other&rdquo;. Una encuesta de los nueve libros de historias m&aacute;s populares en escuelas estadounidenses ha encontrado que s&oacute;lo un medio a&uacute;n menciona las repatriaciones de mexicano-estadounidenses durante la gran depresi&oacute;n. El hecho es que la sociedad dominante quiere ocultar la historia latino para la meta de remover la cultura latina de la sociedad estadounidense. Por eso, los latinos tienen que luchar para preservar y saber la historia latina.</span></p> <p>&nbsp;</p> <p><span style="font-weight: 400;">Vinculo a las obras citadas: <a href="https://docs.google.com/document/d/1-fWo1kG5tz9uOg_Z8_PKScwIU52lOoUxBuwImIB1E04/edit?usp=sharing">Obras citadas</a></span></p></div>`)[0];

            var html_748af34c1c8d4201b643ab02dca4649a = $(`<div id="html_748af34c1c8d4201b643ab02dca4649a" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Introducci&oacute;n</strong></h3> <p><span style="font-weight: 400;">En la segunda parte del siglo XX una nueva identidad latina surgi&oacute;. Distinto que otras, la nueva identidad no estaba categor&iacute;a de raza, cultura, etnicidad, ni nacionalidad sino un grupo pol&iacute;tica. La nueva grupo se llama chicanos, personas de origen mexicano-estadounidense que &lsquo;saben su propia historia&rsquo;. La identidad chicano estaba y sigue siendo una herramienta de cambio poderoso. Result&oacute; en una serie de resistencias llamado &lsquo;El movimiento&rsquo;. Los chicanos que siguen el movimiento rechazan la asimilaci&oacute;n en la cultura anglosajona dominante y afirman sus ra&iacute;ces ind&iacute;genas y mexicanas. Los chicanos est&aacute;n orgullosos de su historia y luchan por reclamar su autonom&iacute;a pol&iacute;tica. Desde 1930 a hoy d&iacute;a, personas latinas han organizado bajo la identidad chicano para luchar por sus derechos civiles. En el este de Los &Aacute;ngeles en 1968, el maestro Sal Castro educaba a sus estudiantes chicanos que organizaban huelgas para luchar por una educaci&oacute;n justa e inclusiva a historia chicano. Dolores Huerta y Cesar Chavez organizaban campesinos latinos a luchar por mejorar condiciones de trabajo y salarios justos. Hay que explorar el mapa con la filosof&iacute;a del chicanismo en mente. Te dejamos con dos preguntas para guiarte:</span></p> <ol> <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">&iquest;Por qu&eacute; es importante tener una identidad latine que es pol&iacute;tica?</span></li> <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">&iquest;Por qu&eacute; es desesperadamente necesario ense&ntilde;ar la historia y cultura latine en los Estados Unidos?</span></li> </ol> <p><span style="font-weight: 400;">Cuando est&eacute;s listo, esperamos que leas nuestra tesis para encontrar nuestras respuestas a las preguntas claves que gu&iacute;an el proyecto.</span></p></div>`)[0];

            var html_a412631ed17845c2a33475c9b028cf91 = $(`<div id="html_a412631ed17845c2a33475c9b028cf91" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Tesis</strong></h3> <p><em><span style="font-weight: 400;">1. &iquest;Por qu&eacute; es importante tener una identidad latine que es pol&iacute;tica?</span></em></p> <p><span style="font-weight: 400;">A lo largo de la historia estadounidense, latinos han enfrentado leyes y pol&iacute;ticas que discriminan a los latinos solo por su etnicidad. Por eso, no es posible separar la identidad latine de pol&iacute;tica.</span></p> <p>&nbsp;</p> <p><em><span style="font-weight: 400;">2. &iquest;Por qu&eacute; es desesperadamente necesario ense&ntilde;ar la historia y cultura latine en los Estados Unidos?</span></em></p> <p><span style="font-weight: 400;">La cultura dominante (anglosajona) en los Estados Unidos ha ocultado la historia y cultura latine por siglos. Primero, argumentamos que saber la historia y cultura latine es remedio parcial por intolerancia dirigido a gente latina. Segundo, no puedes entender c&oacute;mo afecta la pol&iacute;tica de hoy d&iacute;a a los latinos sin saber y entender el pasado.</span></p></div>`)[0];

            var html_31832c6bad174592afa77fcfb72cd022 = $(`<div id="html_31832c6bad174592afa77fcfb72cd022" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Chicano Park, San Diego, CA</h3> <p><span style="font-weight: 400;">El Parque Chicano est&aacute; ubicado en la ciudad de San Diego, California. Es conocido por sus diferentes murales que representan la comunidad latinx y el chicanismo. Este parque fue fundado en el a&ntilde;o 1970 durante el movimiento Chicano pero no fue considerado un monumento hist&oacute;rico nacional hasta el a&ntilde;o 2017. Este parque tom&oacute; doce d&iacute;as de construir por la comunidad despu&eacute;s que muchos supieron que este lugar se iba convertir en estaci&oacute;n para las patrullas de las carreteras de California. Este lugar fue cubierto con muchos murales, s&iacute;mbolos y colores vibrantes. El parque es un s&iacute;mbolo y recordatorio para toda la comunidad ya que es conocido como &ldquo;Tierra Mia.&rdquo; Este parque es importante que muchos lo conozcan y que aprendan de este parque para que se recuerden de sus ra&iacute;ces. Todos los murales son recordatorios del movimiento y el poder latinx.</span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1950 al presente/Arte/Park/park.jpg" alt="" width="500" height="291" /></span></p></div>`)[0];

            var html_e8bbc3d06f614664a76613a9cf8bba5d = $(`<div id="html_e8bbc3d06f614664a76613a9cf8bba5d" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>The Last Supper of Chicano Heroes</strong></h3> <p style="text-align: center;"><strong><img src="Map Folder/1950 al presente/Arte/The Last Supper/obra.jpg" alt="" width="444" height="222" /></strong></p> <p style="text-align: center;"><span style="font-weight: 400;">Jose Antonio Burciago pint&oacute; este mural en 1989. Burciago pidi&oacute; m&aacute;s que cien estudiantes chicanos asistiendo Stanford y cien activistas chicanos para identificar los h&eacute;roes de la historia chicano. Finalmente, escogi&oacute; trece h&eacute;roes para sentarse en la mesa. En la izquierda, los conquistadores miran afuera de la mesa. Aunque Burciago reconoci&oacute; su papel importante en la historia chicano, quer&iacute;a hacer claro su impacto negativo en el mundo latinoamericano. A la derecha, unas personas de clase trabajadora se para, la gente para quien los h&eacute;roes luchaban. En el centro de la obra, una planta de ma&iacute;z crece hacia el suelo. Representa la fortaleza y determinaci&oacute;n de la raza chicana.</span></p></div>`)[0];

            var html_3677cf6ee24149728e27fee44dd3f60d = $(`<div id="html_3677cf6ee24149728e27fee44dd3f60d" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">El nudo del ciudad de Placerville, CA</h3> <p><span style="font-weight: 400;">Fundada en 1854, la ciudad de Placerville ha sido un punto muy importante de la historia en especial durante la fiebre del oro en los a&ntilde;os 1848 y 1849 cuando el descubrimiento de oro trajo un auge en los mineros por venir a la ciudad. Se convirti&oacute; en un centro de conexi&oacute;n para la miner&iacute;a. La ciudad es conocida como &ldquo;La vieja ciudad de los colgados&rdquo; (&ldquo;Old Hangtown&rdquo;) debido a su estricta forma de aplicar la justicia en sus residentes. Esta consist&iacute;a en colgar de un &aacute;rbol con una cuerda a las personas que comet&iacute;an alg&uacute;n delito en presencia de las personas del pueblo (Cory). En la actualidad esto trajo indignaci&oacute;n e inconformidad en varias personas debido a que consideraban que esto era una forma de racismo y linchamiento sobre todo para las personas de grupos minoritarios. En una decisi&oacute;n un&aacute;nime, el Concejo de la ciudad vot&oacute; en favor de la eliminaci&oacute;n del nudo colgando del &aacute;rbol en su logo.</span></p> <p><span style="font-weight: 400;">&nbsp;Puedes ver la noticia en este enlace:</span><span style="font-weight: 400;"> <a href="https://edition.cnn.com/2021/04/14/us/hangtown-remove-noose-logo-trnd/index.html">City known as Hangtown removes noose from logo</a></span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1950 al presente/Eventos/Noose/noose.jpg" alt="" width="300" height="300" /></span></p></div>`)[0];
            popup_2111fbf009c845b2b5e77213f95522a0.setContent(html_3677cf6ee24149728e27fee44dd3f60d);

            var html_952711e1fd13459a8a104ef3993fc442 = $(`<div id="html_952711e1fd13459a8a104ef3993fc442" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Borderlands - La frontera</strong></h3> <p><span style="font-weight: 400;">Esta es una obra de la autora Gloria Anzald&uacute;a quien describe sus experiencias a trav&eacute;s de una lente objetiva al vivir en un lugar geogr&aacute;fico al que ella llama &ldquo;frontera&rdquo;. Dicho lugar es definido como &ldquo;un lugar vago e indeterminado creado por el residuo emocional de un l&iacute;mite no natural. Es un constante estado de transici&oacute;n&hellip; [donde] los prohibidos y olvidados son sus habitantes&rdquo;. Ella se expresa desde el duro punto de vista de ser mujer y a la vez ser lesbiana como una fuente de inspiraci&oacute;n, pero a la vez de discriminaci&oacute;n a&uacute;n en su propia raza. Se siente marginalizada y exiliada debido a la imposici&oacute;n de costumbres culturales que ella hasta cierto punto no comprende. Asimismo, discute la situaci&oacute;n de la inmigraci&oacute;n y enfatiza en la iron&iacute;a de c&oacute;mo los inmigrantes chicanos son designados como ilegales en la tierra que les pertenec&iacute;a. Utiliza un lenguaje biling&uuml;e y mezcla palabras entre el ingl&eacute;s y el espa&ntilde;ol a lo que ella describe como un &ldquo;terrorismo ling&uuml;&iacute;stico&rdquo;. Entiende qu&eacute; su lengua es una analog&iacute;a a su identidad &eacute;tnica y racial. Al final describe como parte de la soluci&oacute;n al problema que se vive en la actualidad es de perseverar como cultura mientras que otros se rinden y a no perder nuestros valores llevando as&iacute; a la sociedad hacia una verdadera liberaci&oacute;n.</span></p> <p style="text-align: center;"><img src="Map Folder/1950 al presente/Literatura/Borderlands/border.png" alt="" width="500" height="200" /></p> <p style="text-align: center;">&nbsp;</p></div>`)[0];
            popup_d33c52fc762d4ef0884f2db45fe2a00b.setContent(html_952711e1fd13459a8a104ef3993fc442);

            var html_54ef17e7d1704d089994d2b474988632 = $(`<div id="html_54ef17e7d1704d089994d2b474988632" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Caravaneros - La frontera</strong></h3> <p><span style="font-weight: 400;">Este drama testimonial narra las experiencias de los que el mundo vivi&oacute; como un movimiento masivo de personas migrando hacia los Estados Unidos en el a&ntilde;o 2018. Las condiciones precarias y sobre todo la inseguridad vivida en los pa&iacute;ses centroamericano a verse en la necesidad de buscar un mejor futuro para sus familias. Aunque la diversidad de gente es mucha, las historias recopiladas por el autor se entrelazan con el mismo fin: llegar a la frontera de los Estados Unidos. En la traves&iacute;a se describe abuso de parte de las autoridades, as&iacute; como de algunos ciudadanos de M&eacute;xico. Al ver que son extranjeros, se vuelven mas vulnerables y susceptibles a este tipo de trato. Al llegar a la ciudad fronteriza de Tijuana se enfrentan a un mayor peligro pues est&aacute;n expuestos a la intemperie pues no hay albergues suficientes para acomodar a tantos inmigrantes. Al final se respira un poco de esperanza al ver que sus casos fueron registrados con la esperanza de que puedan ser considerados para un asilo y poder continuar con sus sue&ntilde;os.</span></p> <p style="text-align: center;"><img src="Map Folder/1950 al presente/Literatura/Caravaneros/caravan.jpg" alt="" width="500" height="281" /></p> <p style="text-align: center;">&nbsp;</p></div>`)[0];

            var html_fa27271cf7734ee09b4d4504aef77301 = $(`<div id="html_fa27271cf7734ee09b4d4504aef77301" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Latino Images In Film Stereotypes, Subversion, and Resistance</strong></h3> <p><span style="font-weight: 400;">En este cap&iacute;tulo 3, Berg habla sobre los estereotipos en el cine y la sociedad. Por ejemplo, el estereotipo de </span><em><span style="font-weight: 400;">la dark lady </span></em><span style="font-weight: 400;">es que es vista como la versi&oacute;n femenina de el lat&iacute;n lover. Ella es retratada sensualmente pero a la misma vez tambi&eacute;n es reservada y eso es lo que la hace atractiva para los hombres Anglos. Eso agrega un tipo de misterio que llama mucho la atenci&oacute;n de la audiencia. Unos tipos de adjetivos que t&iacute;picamente son usados para describir </span><em><span style="font-weight: 400;">la dark lady </span></em><span style="font-weight: 400;">son cuidadosa, discreta, y distante. Tambi&eacute;n se le refiere a esta mujer como una mujer malvada y sin verg&uuml;enza. Esto puede ser un estereotipo que da&ntilde;a la imagen de la mujer Latina. Por otra parte la mujer Anglo tiene caracter&iacute;sticas que son representadas como franca y directa que en los ojos de los hombres Anglos llaman menos la atenci&oacute;n. Podemos ver un ejemplo visual de esto en el anuncio de </span><em><span style="font-weight: 400;">Un Caliente </span></em><span style="font-weight: 400;">donde Dolores Del R&iacute;o es representada como </span><em><span style="font-weight: 400;">la dark lady. </span></em><span style="font-weight: 400;">Podemos ver como la mujer Latina usa una vestimenta m&aacute;s reservada pero a la misma vez es sensual. Al contrario, las mujeres Anglo que est&aacute;n a su lado usan ropa m&aacute;s reveladora y son vistas desde un punto de vista m&aacute;s sexualmente. Y esto no nada m&aacute;s es visto en los anuncios, pero tambi&eacute;n en el cine. Es importante hablar sobre esto en la historia de los Estados Unidos porque las personas deben de ver como desde el principio de los tiempos, ha existido esta imagen negativa de los latinos y porque es eso. Pero cuando analizamos m&aacute;s, nos damos cuenta que verdaderamente, todo es parte de la visi&oacute;n por la cual la informaci&oacute;n es presentada al p&uacute;blico.</span></p></div>`)[0];
            popup_9dae7c6fcc5446718fce6aacbf97045e.setContent(html_fa27271cf7734ee09b4d4504aef77301);

            var html_4595adf1152548d8b5d32f6b1f0c9601 = $(`<div id="html_4595adf1152548d8b5d32f6b1f0c9601" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>"La malinche" por Carmen Tafolla</strong></h3> <p style="text-align: left;"><span style="font-weight: 400;">&ldquo;La malinche&rdquo; por Carmen Tafolla es bien reconocido como la respuesta feminista a &ldquo;Yo soy Joaqu&iacute;n&rdquo; por Gonzales. Tafolla escribe desde el punto de vista de &lsquo;la malinche&rsquo; una esclava indigena quien jug&oacute; el papel de la asesora de Hernan Cortez: &ldquo;But Chingada I was not. / Not tricked, not screwed, not traitor. For I was not a traitor to myself -- / I saw a dream / and I reached it. / Another world&hellip;&rdquo; (Tafolla). Aqu&iacute;, Tafolla describe la poder de la malinche como un puente entre el mundo de Cortez y el mundo indigena, permitiendo que viera &lsquo;otro mundo&rsquo; de los chicanos. La malinche proclama que &ldquo;you took away my sweet child (my sweet mestizo new world child) / to raise him in your world / You still didn&rsquo;t see. / You still didn&rsquo;t see. / And history would call me / Chingada&rdquo; (Tafolla). Los chicanos son los hijos de la malinche y ella llora que el mundo chicano de que ella so&ntilde;aba todav&iacute;a est&aacute; invisible. As&iacute;, Tafolla redefine la malinche como representacion de la feminista chicana.</span></p> <p style="text-align: left;">Leer el poema <span style="font-weight: 400;">aqu&iacute;: <a href="https://chnm.gmu.edu/wwh/modules/lesson6/lesson6.php?s=10">"La malinche"</a></span></p></div>`)[0];

            var html_fcdd67a7505843ce83b72ce519744a7b = $(`<div id="html_fcdd67a7505843ce83b72ce519744a7b" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>"Everyday We Get More Illegal"</strong></h3> <p><span style="font-weight: 400;">Cuando analizamos el t&iacute;tulo de &ldquo;Everyday We Get More Illegal&rdquo; sugiere que los inmigrantes latinx experimentan cada d&iacute;a m&aacute;s las cargas sociales, f&iacute;sicas y mentales de la frontera y de cruzarla. Herrera usa el &ldquo;Red Shouldered Hawk&rdquo; como un s&iacute;mbolo nativo americano que representa el poder y protecci&oacute;n, y tambi&eacute;n la migraci&oacute;n de M&eacute;xico a los EE.UU. (California). Herrera dice &ldquo;another law then another Mexican Indian exile&rdquo; para mostrar c&oacute;mo los estadounidenses, espec&iacute;ficamente los pol&iacute;ticos que perpet&uacute;an esta narrativa, aprueban cada vez m&aacute;s leyes para mantener a los mexicanos e ind&iacute;genas fuera de los EE.UU., al otro lado de la frontera. El poema muestra la realidad del maltrato y las dif&iacute;ciles condiciones de vida de los inmigrantes y las pol&iacute;ticas migratorias deshumanizadoras en Am&eacute;rica que surgen de la percepci&oacute;n negativa que establece la blancura. Herrera tambi&eacute;n usa los s&iacute;mbolos del muro y la frontera para representarlos no s&oacute;lo f&iacute;sicamente, sino como demostraciones de divisi&oacute;n, violencia y un m&eacute;todo de deshumanizaci&oacute;n sobre nada m&aacute;s que una narrativa construida y un miedo insensato. Este poema crea una identidad pol&iacute;tica latina importante en la sociedad porque habla sobre la divisi&oacute;n entre los latinos y los americanos y permite que ellos encuentren una sensaci&oacute;n de &ldquo; familia&rdquo; a trav&eacute;s de este poema. </span></p> <p>&nbsp;</p> <p><span style="font-weight: 400;">Escucharlo aqu&iacute;: <a href="https://www.youtube.com/watch?v=ql2_b-zIVNI">Juan Felipe Herrera lee &ldquo;Every Day We Get More Illegal&rdquo;</a></span></p></div>`)[0];
            popup_6082c3f8880f4151b099a092f605f19c.setContent(html_fcdd67a7505843ce83b72ce519744a7b);

            var html_1604f6547cf14f09931e1ca4320fcec3 = $(`<div id="html_1604f6547cf14f09931e1ca4320fcec3" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Encancaranublado</strong></h3> <p><span style="font-weight: 400;">Esta recopilaci&oacute;n de cuentos descritos por la autora Ana Lydia Vega narra las aventuras de individuos caribe&ntilde;os de perfil social pobre, pero compartiendo un mismo objetivo: el de poder navegar hacia los Estados Unidos para poder tener una vida mejor. El tema de este cap&iacute;tulo hace referencia a un trabalenguas muy conocido en el Caribe se refiere a la forma de las nubes.&nbsp; Del mismo modo existe una analog&iacute;a a la mezcla de lenguajes antillanos entre espa&ntilde;ol, ingl&eacute;s y franc&eacute;s al del trabalenguas. La historia se desarrolla a trav&eacute;s de 3 personas antillanas: Antenor (haitiano y due&ntilde;o del bote), Di&oacute;genes (dominicano) y Carmelo (cubano). Todo el grupo se dirige hacia Miami en un bote con condiciones precarias e improvisado. Al principio de la trama se resaltan caracter&iacute;sticas del lenguaje usando </span><em><span style="font-weight: 400;">spanglish</span></em><span style="font-weight: 400;"> y problemas de identidad social abordados por la autora. Al estar naufragando por el mar por un buen tiempo y al borde de la desesperaci&oacute;n batallando con las tormentas impetuosas, pueden o&iacute;r el silbato de un barco americano acerc&aacute;ndose. Cuando pensaban que estaban siendo rescatados, se noto el tono racista y burl&oacute;n del capit&aacute;n ario del barco refiri&eacute;ndose a los tres n&aacute;ufragos con una expresi&oacute;n despectiva e inmediatamente los puso a que trabajaran para que pudieran ganarse el &ldquo;privilegio&rdquo; de comer juntamente con otros de su misma raza.</span></p> <p style="text-align: center;"><img src="Map Folder/1950 al presente/Literatura/Nublado/nublado.jpg" alt="" width="180" height="280" /></p> <p style="text-align: center;">&nbsp;</p></div>`)[0];

            var html_25d8b68cd5594b57a381b8a4a69bdf95 = $(`<div id="html_25d8b68cd5594b57a381b8a4a69bdf95" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Yo Soy Joaqu<strong>&iacute;</strong>n</h3> <p><span style="font-weight: 400;">Publicado en 1967, &ldquo;Yo soy Joaqu&iacute;n&rdquo; es un poema considerado el m&aacute;s famoso del Movimiento Chicano en los Estados Unidos. De hecho, en los 1970&rsquo;s la obra se convirti&oacute; en el primer best seller chicano, con m&aacute;s de 100,000 ejemplares vendidos. Este poema &eacute;pico fue escrito por Rodolfo &ldquo;Corky&rdquo; Gonzales, una figura notable en el Movimento Chicano, cuya carrera de boxeo le permiti&oacute; tomar roles en el Partido Dem&oacute;crata en Denver, CO, y m&aacute;s famosamente &eacute;l fund&oacute; el Crusade for Justice en 1967. La obra toma su t&iacute;tulo de Joaqu&iacute;n Murrieta, un minero de M&eacute;xico cuya vida y amor fueron robados por algunos anglos durante la fiebre del oro en 1849. Murrieta est&aacute; acompa&ntilde;ado por otras figuras claves, incluso el pr&iacute;ncipe Azteca Cuauht&eacute;moc, el conquistador Hernan Cort&eacute;s, la Virgen de Guadalupe y m&aacute;s. El poema usa figuras hist&oacute;ricas y otras alusiones m&iacute;ticas a lo largo de la historia mexicana, para conectar a las vidas y luchas diarias de los chicanxs en los EE. UU. &ldquo;Yo soy Joaqu&iacute;n&rdquo; explora la naturaleza multifac&eacute;tica de la identidad chicana y sirve como una obra poderosa de protesta social.</span></p> <p><span style="font-weight: 400;"><img style="display: block; margin-left: auto; margin-right: auto;" src="Map Folder/1950 al presente/Literatura/Yo Soy Joaquin/poema.jpg" alt="" width="150" height="250" /></span></p> <p><span style="font-weight: 400;">Leer la poema aqui: <a href="https://www.latinamericanstudies.org/latinos/joaquin.htm">Yo Soy Joaquin</a></span></p></div>`)[0];
            popup_2a5656a78339417f9fa722f0ec86a739.setContent(html_25d8b68cd5594b57a381b8a4a69bdf95);

            var html_b587aac6eecf42d3a25f44e3e22266cc = $(`<div id="html_b587aac6eecf42d3a25f44e3e22266cc" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Real Women Have Curves</h3> <p><span style="font-weight: 400;">&ldquo;Real Women Have Curves&rdquo; es una pel&iacute;cula dirigida por Patricia Cardosa, y es sobre una adoloscente que es parte de la primera generaci&oacute;n en los Estados Unidos. La protagonista Ana, es una mexicana-americana que tiene el deseo de seguir estudiando. Pero como muchos de la primera generaci&oacute;n tienen el problema de que muchos de los padres no aceptan que se vayan a estudiar. En el caso de Ana, su pap&aacute; (Raul) y su hermana (Estela) estaban de acuerdo en que Ana se fuera estudiar lejos pero su mam&aacute; (Carmen) no quiere que se vaya Ana. El motivo por el que su mam&aacute; Carmen no quiere que se vaya Ana es porque ella quiere que Ana se quede ayudarla a trabajar en su negocio de fabricaci&oacute;n de textil. Durante la pel&iacute;cula se mira como ellos sufren de la explotaci&oacute;n de corporaciones grandes. Otro problema que tiene Ana es que su mam&aacute; Carmen siempre la est&aacute; criticando sobre su cuerpo. Siempre la anda diciendo que esta muy gorda o que deje de comer. Es chistoso cuando se ven estas escenas porque es algo que si se mira en nuestra sociedad. Muchos piensan que deben de ser delgados o que se debe de ver en una cierta forma. Esta pel&iacute;cula es importante en la comunidad latinx porque muchos tienen que lidiar con muchos de estos problemas. Especialmente las mujeres en la comunidad latinx, se espera que se conviertan en amas de casas. Mucho de eso ha cambiado hoy en d&iacute;a pero todav&iacute;a se ve que muchos miran a la mujer como una persona d&eacute;bil. </span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1950 al presente/Medios/Curves/curves.jpg" alt="" width="220" height="326" /></span></p></div>`)[0];
            popup_4cc05b3ec7634804b982c8d88167a633.setContent(html_b587aac6eecf42d3a25f44e3e22266cc);

            var html_255050216aa94c73a6394d0175595ec3 = $(`<div id="html_255050216aa94c73a6394d0175595ec3" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Break of Dawn</strong></h3> <p><span style="font-weight: 400;">La trama de esta pel&iacute;cula comienza con Pedro J Gonz&aacute;lez caminando hacia el carcelero de la prisi&oacute;n de San Quint&iacute;n en California. Sin embargo, la historia comienza cuando Pedro junto a su esposa se mudan hacia los Estados Unidos para vivir con su primo. Los hechos se desarrollan durante la &eacute;poca de los a&ntilde;os 1930s en la ciudad de Los &Aacute;ngeles (aunque las grabaciones fueron en San Diego). En ese tiempo exist&iacute;a persecuci&oacute;n y por las personas ilegales.</span></p> <p><span style="font-weight: 400;">Teniendo un trasfondo revolucionario y una manera elocuente, Pedro se abre camino a trav&eacute;s de la sociedad anglosajona y los medios de comunicaci&oacute;n como la radio y determina que hay una necesidad de transmitir a la comunidad hispanohablante mensajes en espa&ntilde;ol que le permitan conectarse con la comunidad. Con esto desaf&iacute;a al due&ntilde;o de la radiodifusora que le permita transmitir comerciales en espa&ntilde;ol de manera gratuita. La idea es bien aceptada por la gente latina y eso ayuda a formar un grupo musical y un espacio en la estaci&oacute;n de radio llamado &ldquo;Los Madrugadores.&rdquo; Su popularidad crece a tal grado que le permite influir de manera pol&iacute;tica en las elecciones convenciendo a los radioescuchas por qui&eacute;n votar. Se convirti&oacute; en la primera estrella de radio hispana. Esta fama le trajo problemas, pues representaba una amenaza para los gobernantes de la regi&oacute;n debido a la influencia que ten&iacute;a en el pueblo.</span></p> <p><span style="font-weight: 400;">&nbsp;Como parte de un plan siniestro y mal&eacute;volo, se convierte en v&iacute;ctima de las manipulaciones pol&iacute;ticas en un sistema de gobierno corrupto. Es acusado injustamente de abuso sexual a una menor en colaboraci&oacute;n del jefe polic&iacute;a de Los &Aacute;ngeles y el juez de distrito. A trav&eacute;s de un jurado anglosaj&oacute;n es encontrado culpable y sentenciado a 50 a&ntilde;os. Luego de muchas luchas, activismo y la retractaci&oacute;n de testimonio de la supuesta v&iacute;ctima, es liberado. Tiempo despu&eacute;s, regres&oacute; a Estados Unidos y continu&oacute; haciendo activismo</span><span style="font-weight: 400;">.</span></p> <p style="text-align: center;"><img src="Map Folder/1950 al presente/Medios/Dawn/dawn.jpg" alt="" width="300" height="425" /></p> <p style="text-align: center;">&nbsp;</p></div>`)[0];
            popup_aa94ce04b18d498492f48d312b93e218.setContent(html_255050216aa94c73a6394d0175595ec3);
