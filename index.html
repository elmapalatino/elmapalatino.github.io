            var html_8f52662884974156baed0b2c905a39d0 = $(`<div id="html_8f52662884974156baed0b2c905a39d0" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Gentefied</strong></h3> <p><span style="font-weight: 400;">Esta es una serie de televisi&oacute;n en la cual se narra la historia de 3 primos que batallan por perseguir el &ldquo;sue&ntilde;o americano&rdquo; amenazando con perder las cosas que tambi&eacute;n aman como la familia, el vecindario su abuelo inmigrante y su tienda de tacos. En particular el episodio 5 se trata de como Ana trata de ayudar a la comunidad latina a ser reconocida a trav&eacute;s de un mural que ella pinta expresarse de un modo libre acerca de la aceptaci&oacute;n de las personas homosexuales. El mural retrata una pareja de luchadores de lucha libre bes&aacute;ndose y expresando una forma distinta el amor. A pesar del empe&ntilde;o que Ana hizo para poder &ldquo;ayudar&rdquo; a la comunidad, la mayor&iacute;a de las personas no vieron con buenos ojos la obra. En vez de verlo desde un punto anal&iacute;tico, la gente trat&oacute; mal a la joven Ana quien tambi&eacute;n buscaba un modo de aceptaci&oacute;n pues ella es lesbiana. Uno de los valores que se rescatan aqu&iacute; es el del respeto y la aceptaci&oacute;n de una comunidad marginalizada.</span></p> <p style="text-align: center;"><img src="Map Folder/1950 al presente/Medios/Gentefied/gentefied.jpg" alt="" width="500" height="281" /></p> <p style="text-align: center;">&nbsp;</p></div>`)[0];

            var html_4c2f4475f6a14bd39aa733ba9e966e85 = $(`<div id="html_4c2f4475f6a14bd39aa733ba9e966e85" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Humanizando la deportaci&oacute;n</strong></h3> <p><span style="font-weight: 400;">Este es un proyecto digital que el profesor Irwin de UC Davis y personas de otras facultades aqu&iacute; y en Tijuana crearon para poder humanizar la deportaci&oacute;n. El proyecto&nbsp; permite que las vidas de los inmigrantes que sufren la deportaci&oacute;n sean m&aacute;s que solo otro nombre en la sociedad. Deja que traiga vida a la persona a trav&eacute;s de su voz cuando cuentan su testimonio a el publico. Cuando escuchamos a estas personas y vemos im&aacute;genes de sus experiencias, hace que sea m&aacute;s real y deja que los lectores puedan conectarse con los inmigrantes. Ense&ntilde;ar esta historia de los inmigrantes lations en los Estados Unidos es importante porque permite que todas las personas en la sociedad Americana tengan una mejor idea de lo que verdaderamente pasa con estos inmigrantes. Y poder crear esta identidad pol&iacute;tica en la sociedad tambi&eacute;n es importante porque permite que estas historias sean reconocidas.</span></p> <p><span style="font-weight: 400;">Explora el proyecto aqu&iacute;: <a href="http://humanizandoladeportacion.ucdavis.edu/es/">Humanizando la deportac&iacute;on</a></span></p></div>`)[0];
            popup_af38236a6bfb4ed0bf09473898c09119.setContent(html_4c2f4475f6a14bd39aa733ba9e966e85);

            var html_571436f93c84468dabd97890c1469dfd = $(`<div id="html_571436f93c84468dabd97890c1469dfd" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">The Salt of the Earth</h3> <p><span style="font-weight: 400;">Esta pel&iacute;cula &ldquo; The Salt of Earth&rdquo; fue creada en 1954 por Herbert J. Biberman y producida por Paul Jarrico. Se trata sobre c&oacute;mo los mineros Latinos y sus familias exigian condiciones de trabajo decentes iguales a las de los mineros blancos en Nuevo M&eacute;xico. En la pel&iacute;cula, se ve como Ram&oacute;n, un minero Mexicano, organiza una protesta para exigir igualdad, pero a la misma vez, &eacute;l trata a su esposa, Esperanza con la misma desigualdad. Luego, los hombres no pueden protestar por una orden de la corte, y es cuando vemos que cambian los roles de g&eacute;neros. Son las esposas de los trabajadores Latinios que salen a protestar. Al reunirse todas las familias, logran hacer una negociaci&oacute;n con la compa&ntilde;&iacute;a minera para tener mejores oportunidades y condiciones de trabajo. Esta pel&iacute;cula demuestra la lucha entre la reacci&oacute;n de chicanos y blancos. Tener esta identidad latina que es pol&iacute;tica es importante porque ense&ntilde;a la importancia de las mujeres latinas en la sociedad. Tambi&eacute;n es importante ense&ntilde;ar esta historia sobre los trabajadores latinos que sufren y siguen sufriendo por las condiciones laborales.</span></p> <p><span style="font-weight: 400;"><img style="display: block; margin-left: auto; margin-right: auto;" src="Map Folder/1950 al presente/Medios/Salt of the Earth/sal.jpg" alt="" width="300" height="422" /></span></p></div>`)[0];
            popup_ae3d9c03609742e686fda0bfbe1c7a67.setContent(html_571436f93c84468dabd97890c1469dfd);

            var html_c6285d6d90fc434e99a33a68120724ac = $(`<div id="html_c6285d6d90fc434e99a33a68120724ac" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">"<strong>Los Vendidos"</strong></h3> <p><span style="font-weight: 400;">Los vendidos se trata sobre las diferencias que hay en la sociedad Americana y los Lations. Esta pel&iacute;cula monta un acto de resistencia ante las violencias que hay a trav&eacute;s de su uso de la s&aacute;tira, burl&aacute;ndose de c&oacute;mo el sistema trata a los individuos Chicanos al estereotiparlos y quitarles su voz, cultura e individualidad. La secretaria le pide a un sancho honesto que la ayude a encontrar un mexicano-americano respetable y presentable (es decir, anglicanizado) y muestra su racismo interiorizado rechazando varios "modelos" que ella etiqueta con estereotipos comunes, y al final el modelo que ella elige usa su posici&oacute;n para tomar su dinero y dirigir un c&aacute;ntico revolucionario (violencia verbal) contra la secretaria, simbolizando la lucha por justicia y romper las creencias sociales que son da&ntilde;inas para los chicanos. Los vendidos muestra una declaraci&oacute;n contra la violencia cultural impuesta por el gobierno y la sociedad a trav&eacute;s de la tergiversaci&oacute;n en los medios y la violencia psicol&oacute;gica de etiquetar a los chicanos como inferiores y deshumanizarlos. Es importante entender esto porque deja que la audiencia del teatro chiacno tenga una mejor idea de lo que verdaderamente estaba pasando en la sociedad. </span></p></div>`)[0];

            var html_eefcbdd634ef4f0c9a0f68c242d9c155 = $(`<div id="html_eefcbdd634ef4f0c9a0f68c242d9c155" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Somos mas americanos</strong></h3> <p><span style="font-weight: 400;">Cuando analizamos esta canci&oacute;n de los Tigres Del Norte, podemos ver como se trata de la experiencia de los chicanos al ser mexicanos y americanos a la misma vez. Es algo que podemos tambi&eacute;n conectar con el poema de </span><em><span style="font-weight: 400;">Yo Soy Joaquin. </span></em><span style="font-weight: 400;">Por ejemplo, el la canci&oacute;n menciona una frase que dice &ldquo;Ya me gritaron mil veces que me regres&eacute; a mi tierra , porque aqu&iacute; no quepo yo&rdquo;. Y al analizar esta frase, vemos como hay esa discriminacion hacia los inmigrantes y la idea de que invadieron &ldquo;su&rdquo; tierra de los Americanos. Tambi&eacute;n otra frase importante en la canci&oacute;n es &ldquo;Yo soy la sangre del indio. Soy latino. Soy meztizo. Somos de todos colores, y de todos los oficios. Y si contamos los siglos y aunque le duela al vecino, somos mas americanos que todititos los gringos.&rdquo; Aqu&iacute; nos d&aacute; entender que es importante conocer nuestras ra&iacute;ces y tambi&eacute;n que es importante luchar por una mejor vida a pesar de todo. Esta identidad latina que crea esta canci&oacute;n es importante porque puede significar la identidad del chicano en la sociedad americana. Y eso es importante para lograr una forma de identidad propia. Al ense&ntilde;ar m&aacute;s sobre la m&uacute;sica del movimiento chicano en los Estados Unidos, ayudar&iacute;a a que m&aacute;s miembros de la sociedad tengan diferentes puntos de vista sobre qu&eacute; es ser chicano. </span></p></div>`)[0];
            popup_27acd36e0e0047dc91259354d3a2bfde.setContent(html_eefcbdd634ef4f0c9a0f68c242d9c155);

            var html_cebe0900c4904b8fbda00aae25656667 = $(`<div id="html_cebe0900c4904b8fbda00aae25656667" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Calle 13</h3> <p><span style="font-weight: 400;">Calle 13 es un grupo musical de Puerto Rico. Los miembros de este grupo son </span><span style="font-weight: 400;">Ren&eacute; P&eacute;rez Joglar (Residente), Eduardo Jos&eacute; Cabra Mart&iacute;nez (Visitante), e Ileana Cabra Joglar. Los tres miembros del grupo son medio hermanos. Fueron descubiertos en el a&ntilde;o 2005. El tipo de m&uacute;sica que ellos tocan es una combinaci&oacute;n de reggaeton, rock y hip hop. Calle 13 son conocidos por su gran &eacute;xito, &ldquo;Atr&eacute;vete-te-te!&rdquo; pero antes de este &eacute;xito ellos ten&iacute;an otras canciones. El grupo Calle 13 es considerado controversial porque son apoyadores del movimiento de la libertad de Puerto Rico y por hablar mal del gobierno. Por ejemplo la canci&oacute;n &ldquo;Querido FBI&rdquo; fue lanzada un d&iacute;a despu&eacute;s que mataron al l&iacute;der revolucionario de Los Macheteros, FIliberto Ojeda Rios. La canci&oacute;n est&aacute; escrita para los agentes del FBI en lo que muchos pensaban que era muy violenta. Ya que Residente expresa su frustraci&oacute;n y su enojo por la muerte de Ojeda. Otra canci&oacute;n que fue considerada controversial fue, &ldquo;Tributo a la Polic&iacute;a&rdquo; que habla de la brutalidad de los polic&iacute;as. Calle 13, en la canci&oacute;n canta sobre muchas de las personas que los polic&iacute;as han matado injustamente y los que se aprovechan de su poder. La m&uacute;sica revolucionaria de Calle 13 no solo hizo impacto a la gente de Puerto Rico sino tambi&eacute;n de todo Latinoam&eacute;rica.</span></p> <p><img style="display: block; margin-left: auto; margin-right: auto;" src="Map Folder/1950 al presente/Musica/Calle 13/calle.jpg" alt="" width="243" height="160" /><video style="display: block; margin-left: auto; margin-right: auto;" controls="controls" width="324" height="182"> <source src="Map Folder/1950 al presente/Musica/Calle 13/calle.mp4" type="video/mp4" /></video></p></div>`)[0];
            popup_be08b16df74340bd8217434448fd598f.setContent(html_cebe0900c4904b8fbda00aae25656667);

            var html_e1b35e9e9399499a99b862b083c5603d = $(`<div id="html_e1b35e9e9399499a99b862b083c5603d" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Carlos Santana</h3> <p><span style="font-weight: 400;">Carlos Santana es un m&uacute;sico de renombre mundial, cuya fusi&oacute;n de m&uacute;sica latina, blues, rock, jazz y ritmos Afro-Cubanos llev&oacute; a su estilo &uacute;nico y m&uacute;sica simb&oacute;lica. Naci&oacute; el 20 de julio de 1947, en Autl&aacute;n de Navarro, M&eacute;xico, Santana es el hijo de un violinista, y aprendi&oacute; a tocar el viol&iacute;n desde que ten&iacute;a 5 a&ntilde;os hasta que empez&oacute; a tocar la guitarra a la edad de 8 a&ntilde;os. (Moves to SF, forms band, rise to success, highlights, lasting impact &amp; outreach). Aunque la familia Santana se mud&oacute; a San Francisco en los 1960s, Carlos regresaba a Tijuana frecuentemente, donde tocaba en las bandas all&iacute;. En 1966, Carlos form&oacute; el &ldquo;Santana Blues Band&rdquo; en San Francisco, y r&aacute;pidamente gan&oacute; fama cuando actuaron en el Woodstock Festival. Luego, la banda cambi&oacute; su nombre a &ldquo;Santana&rdquo; y Carlos Santana se convert&iacute;a en un nombre conocid&iacute;simo mientras &eacute;l sacaba canciones numerosas de gran &eacute;xito. Santana gan&oacute; 3 Latin Grammys y 8 Grammys, adem&aacute;s de disco del a&ntilde;o y canci&oacute;n del a&ntilde;o en 2000. Carlos Santana fue aceptado en el sal&oacute;n de la fama del rock and roll en 1998, y hasta la fecha sirve como un icono chicano en el mundo de la m&uacute;sica.</span></p> <p><span style="font-weight: 400;">Carlos Santana es un pionero musical latino cuya m&uacute;sica revolucion&oacute; el sonido de rock and roll mientras crea reconocimiento del poder de la identidad latina en las artes. Las artes tienen la gran capacidad para influir e inspirar su audiencia, los cuales hizo Santana con pasi&oacute;n incomparable.</span></p> <p><span style="font-weight: 400;">Escucha a su musica: <a href="https://youtu.be/DoIqXz2AIFs">Oye como va</a></span></p> <p><span style="font-weight: 400;">&nbsp;<img style="display: block; margin-left: auto; margin-right: auto;" src="Map Folder/1950 al presente/Musica/Carlos Santana/santana.jpg" alt="" width="450" height="257" /></span></p></div>`)[0];
            popup_f6cd6f52209b4cfcbdb85212f0361981.setContent(html_e1b35e9e9399499a99b862b083c5603d);

            var html_95f9a63cdfdf44c0b47725e9391affd7 = $(`<div id="html_95f9a63cdfdf44c0b47725e9391affd7" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Los Tigres del Norte</h3> <p><span style="font-weight: 400;">Este grupo ic&oacute;nico es parte de la m&uacute;sica regional mexicana. Est&aacute; basado en la ciudad de San Jos&eacute; en el estado de California. Ellos originalmente son de un pueblo ubicado en el estado de Sinaloa, M&eacute;xico pero lanzaron su carrera en la ciudad de San Jose, CA. Los miembros son Jorge Hernandez, Hernan Hernandez, Eduardo Hernandez, Luis Hernandez y Oscar Lara. No solamente son miembros de Los Tigres del Norte pero tambi&eacute;n son familiares; Jorge, Hernan, Eduardo y Luis son hermanos y Oscar es el primo de ellos. Los Tigres del Norte comenzaron su grupo musical antes de migrar a los Estados Unidos pero a trav&eacute;s de los a&ntilde;os fueron perdiendo sus miembros originarios. Los 5 miembros actuales han estado juntos desde 1996 y es cuando Luis Hernandez entr&oacute; al grupo. Los Tigres del Norte son conocidos a nivel mundial por sus grandes &eacute;xitos que incluyen las canciones de &ldquo;Jefes de Jefes,&rdquo; &ldquo;La Puerta Negra,&rdquo; &ldquo;Jaula de Oro,&rdquo; &ldquo;Tres Veces Mojado,&rdquo; y tambi&eacute;n &ldquo;Contrabando y Traicion.&rdquo;&nbsp; Los Tigres del Norte aunque cantan corridos nunca en sus canciones le han faltado respeto a una mujer. En sus corridos ellos siempre han contado historias y experiencias de la vida real. En el a&ntilde;o 2019, lanzaron un documental con Netflix llamado, &ldquo;Los Tigres del Norte at Folsom Prison&rdquo; en que ellos tuvieron un concierto para los que estaban en la prisi&oacute;n. Esto fue ic&oacute;nico porque la prisi&oacute;n de Folsom es una de las m&aacute;s grandes y tienen la m&aacute;s alta seguridad. La &uacute;ltima persona que dio concierto aqu&iacute; fue Johnny Cash en el a&ntilde;o 1968; el mismo a&ntilde;o que comenz&oacute; el grupo de Los Tigres del Norte.</span></p> <p style="text-align: center;"><span style="font-weight: 400;"><video controls="controls" width="720" height="360"> <source src="Map Folder/1950 al presente/Musica/Los Tigres del Norte/mojado.mp4" type="video/mp4" /></video></span></p></div>`)[0];
            popup_8b6f41d4730a4de5bc97795302a22d2e.setContent(html_95f9a63cdfdf44c0b47725e9391affd7);

            var html_f7a477cafbbd4c428b094e631e554104 = $(`<div id="html_f7a477cafbbd4c428b094e631e554104" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Selena Quintanilla</strong></h3> <p style="text-align: center;"><span style="font-weight: 400;">Selena naci&oacute; en 1971 como la menor de la familia Quintanilla. Desde una edad temprana, su padre Abraham notaba su talento como m&uacute;sica. Cuando Selena ten&iacute;a solo diez a&ntilde;os era cantante principal de la banda de la familia. Aunque no hablaba mucho espa&ntilde;ol y quer&iacute;a cantar en ingl&eacute;s, Selena y la banda ten&iacute;a m&aacute;s &eacute;xito con audiencias latinas. Su popularidad crecia continuamente, ganando el premio de mejor cantante tejana nueve veces. En 1992, Selena estren&oacute; el &aacute;lbum, </span><em><span style="font-weight: 400;">Entre a mi mundo</span></em><span style="font-weight: 400;">, que est&aacute; reconocido como la m&uacute;sica tejana m&aacute;s exitosa. Es casi cierto que has escuchado sus canciones m&aacute;s populares, </span><em><span style="font-weight: 400;">Como la flor</span></em><span style="font-weight: 400;"> o </span><em><span style="font-weight: 400;">Amor prohibido. </span></em><span style="font-weight: 400;">Tr&aacute;gicamente, en 1995 Selena fue asesinada por una amiga y admiradora, Yolanda Saldivar. La comunidad latina todav&iacute;a valora Selena como quiz&aacute;s la artista latina m&aacute;s influyente en el mundo y su voz sigue cantando en las casas y corazones latinos.</span></p> <p style="text-align: center;"><video controls="controls" width="360" height="270"> <source src="Map Folder/1950 al presente/Musica/Selena Quintanilla/selena.mp4" /></video></p> <p style="text-align: center;"><em><span style="font-weight: 400;">Selena cantando Bidi Bidi Bom Bom al Houston Astrodome 1995</span></em></p></div>`)[0];

            var html_c9eca0f3b63747eca152b0c013459b25 = $(`<div id="html_c9eca0f3b63747eca152b0c013459b25" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Chicano/a</h3> <p><span style="font-weight: 400;">La palabra &ldquo;Chicano, Chicana&rdquo; fue establecida en el a&ntilde;o 1960. Es usada para describir a la gente de descendiente mexicano. Esta palabra era usada antes para ofender a la gente mexicana-americana hasta que la raza la uso y cambi&oacute; el significado. Los Chicanos tomaron esta palabra y le dieron otra definici&oacute;n no solo como una forma para identificar pero tambi&eacute;n tom&oacute; una forma pol&iacute;tica. La forma pol&iacute;tica que tom&oacute; fue para identificarte como las personas que pelean la discrimancion y las injusticias de la comunidad. Muchos cuando escuchan la palabra Chicano o Chicano solamente piensan en una persona que se identifica como mexicana-americana pero es mucho m&aacute;s que eso. Esta palabra es una palabra de empoderamiento, unidad, y fuerza. Es importante que muchas generaciones conozcan y se familiaricen con esta palabra para que la puedan usar y que vean la importancia de esta palabra.</span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1950 al presente/Palabras clave/Chicano/chicano.jpg" alt="" width="500" height="184" /></span></p> </div>`)[0];

            var html_e9be3e5bb1ca4fd596034d25cec103e4 = $(`<div id="html_e9be3e5bb1ca4fd596034d25cec103e4" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Diaspora</h3> <p><span style="font-weight: 400;">Esto significa la migraci&oacute;n de los latinos hacia diferentes partes de los Estados Unidos durante el tiempo del Movimiento Chicano. Durante este tiempo, hab&iacute;a diferentes t&eacute;rminos para poder identificarte cuando migran de una locaci&oacute;n a otra. Por ejemplo, estaba el t&eacute;rmino de Mexicano e identificarse como tal a pesar de estar viviendo en los Estados Unidos. Al igual otras personas se identificaban con se MexicoAmericno.&nbsp; Este t&eacute;rmino tambi&eacute;n fue importante porque la gente diasp&oacute;rica que se mov&iacute;a de un lado a otro y se establec&iacute;a con sus familias. Pronto hab&iacute;a muchas personas a trav&eacute;s de todos los Estados Unidos. Y as&iacute; tambi&eacute;n ayud&oacute; a crear mucha diversidad a trav&eacute;s de los Estados Unidos. Es importante entender esta palabra porque ayud&oacute; a crear una identidad latina para los latinos en los Estados Unidos. Tambi&eacute;n ayuda a que entendamos la diversidad a trav&eacute;s de nuestra sociedad. </span></p></div>`)[0];

            var html_ceb5adfc1a4d4a7080a7bd8676c09d9a = $(`<div id="html_ceb5adfc1a4d4a7080a7bd8676c09d9a" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Rasquachismo</h3> <p><span style="font-weight: 400;">El rasquachismo es un concepto dif&iacute;cil de describir, pero sencillamente puede llamarlo un tipo de sensibilidad chicano. En </span><em><span style="font-weight: 400;">Keywords for Latina/o Studies</span></em><span style="font-weight: 400;">, Laura G. Gutierrez dice que el rasquachismo es &ldquo;a resourceful, neo-baroque aesthetic sensibility present(ed) in the productions of some Chicana/o artists&rdquo; (Gutierrez 184). Tomas Ybarra-Frausto lo describe de manera m&aacute;s simple; argumenta que el rasquachismo es una perspectiva de los de abajo y nos da unos ejemplos: comprar en K-Mart, tortillas de harina hechas con aceite de vegetales, y pretender ser espa&ntilde;ol son medio rasquaches. Comprar en JC Penney, ser biling&uuml;e y usar acento en ambas lenguas, y tortillas de harina hechas con manteca de cerdo son muy rasquaches. El rasquachismo es una actitud chicano que anima la reclamaci&oacute;n de cosas &ldquo;cursis&rdquo; para usarlas en manera constructiva, ingeniosa, y creativa. A&uacute;n m&aacute;s, el rasquachismo es el opuesto del arte tradicional y colonial.</span></p> <p style="text-align: center;"><img src="Map Folder/1950 al presente/Palabras clave/Rasquache/rasquache.jpg" alt="" width="180" height="270" /></p> <p style="text-align: center;"><em><span style="font-weight: 400;">Autorretrato de Mari Hernandez</span></em></p></div>`)[0];

            var html_7d7d29c636c04a82a89143e34b7e3a84 = $(`<div id="html_7d7d29c636c04a82a89143e34b7e3a84" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Spanglish</h3> <p><span style="font-weight: 400;">La definici&oacute;n de la palabra &ldquo;Spanglish&rdquo; es simplemente la combinaci&oacute;n de la lengua del espa&ntilde;ol e ingl&eacute;s. Pero muchos no saben cuando fue establecida o de donde se origin&oacute; esta palabra. La historia de esta palabra comienza en el a&ntilde;o 1848, durante la conquista espa&ntilde;ola y es posible que esta palabra se origina durante el Tratado de Guadalupe Hidalgo. Muchos piensan que esta palabra se origin&oacute; durante este a&ntilde;o porque muchos fueron obligados hablar el ingl&eacute;s. Durante esta transici&oacute;n el ingl&eacute;s se estaba convirtiendo en la lengua dominante. Esto fue algo extra&ntilde;o para muchos de los estados porque su primera lengua era el espa&ntilde;ol y ahora estaban forzados a hablar el ingl&eacute;s. El &ldquo;Spanglish&rdquo; es hablado y bien conocido en los estados de Texas, Nuevo M&eacute;xico, Arizona, California, Utah, Nevada, y tambi&eacute;n partes de Colorado y Wyoming; ya que eran parte de M&eacute;xico. Ahora en d&iacute;a, el &ldquo;Spanglish&rdquo; es todav&iacute;a usado por muchos especialmente las primeras generaciones, segunda generaci&oacute;n, y de los descendientes latinoamericanos. Es importante que muchos aprendan la significaci&oacute;n del &ldquo;Spanglish&rdquo; porque es parte de la identificaci&oacute;n latinx. El &ldquo;Spanglish&rdquo; es &uacute;nico y da un sentido de pertenencia.</span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1950 al presente/Palabras clave/Spanglish/spanglish.jpg" alt="" width="300" height="328" /></span></p></div>`)[0];

            var html_fcc53d6f49dd4ef1abf8fb086f1b1f1f = $(`<div id="html_fcc53d6f49dd4ef1abf8fb086f1b1f1f" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Cesar Chavez</h3> <p><span style="font-weight: 400;">Cesar Estrada Chavez naci&oacute; cerca de Yuma, Arizona, el 31 de marzo de 1927. Despu&eacute;s de su hogar y tierra familiar fueron robados por algunos angloamericanos inmorales quienes rompieron un acuerdo entre ellos y el padre de Cesar, Librado Chavez. Aunque este evento llev&oacute; a la familia Chavez a mudarse a California en 1938, tambi&eacute;n est&aacute; considerado como la introducci&oacute;n a la cruda realidad de injusticia para Cesar. Mientras viviendo en varios barrios en California (incluso un barrio ir&oacute;nicamente llamado &ldquo;Sal Si Puedes&rdquo;), la familia Chavez trabajaban en campos desde Brawley a Oxnard, Atascadero, Gonzales, King City, Salinas, McFarland, Delano, Wasco, Selma, Kingsburg y Mendota. Aunque su pasi&oacute;n verdadera m&aacute;s adelante en la vida fue la educaci&oacute;n, Cesar Chavez tiene que dejar la escuela despu&eacute;s del octavo grado para apoyar a su familia en vez de su padre herido o madre, Juana Chavez. Sin embargo, cuando ten&iacute;a 19 a&ntilde;os Cesar se uni&oacute; a la marina, la cual estaba todav&iacute;a segregada en ese momento. En 1946, Chavez se cas&oacute; con Helen Fabela y luego ten&iacute;an 8 hijos. La fundaci&oacute;n de los Trabajadores Agr&iacute;colas Unidos (UFW), primero conocida como la Asociaci&oacute;n Nacional de Campesinos, ocurri&oacute; en 1962, en Delano, California. Como su logro m&aacute;s notable, el UFW luch&oacute; por los derechos de trabajadores agr&iacute;colas, quienes fueron desprotegidos por las leyes de salario m&iacute;nimo y no calificaron para el subsidio para el desempleo tampoco. A trav&eacute;s de eventos claves como la huelga en contra de los viticultores de California, la cual dur&oacute; 5 a&ntilde;os, y la famosa huelga de hambre de Cesar Chavez, el UFW gan&oacute; atenci&oacute;n nacional y reconocimiento. Los esfuerzos de Chavez, Dolores Huerta y todos quienes participaron en las huelgas y los boicots vali&oacute; la pena cuando California aprob&oacute; el &ldquo;Agricultural Relations Act&rdquo; en 1975, que les dio a los trabajadores agr&iacute;colas el derecho para sindicar y negociar por condiciones laborales m&aacute;s justas. El 23 de abril de 1993, Cesar muri&oacute; en su sue&ntilde;o, a la edad de 66 a&ntilde;os.&nbsp;</span></p> <p><span style="font-weight: 400;">Sin embargo, las resistencias no violentas de Cesar Chavez contin&uacute;an en su memoria mientras los trabajadores agr&iacute;colas luchan para mantener y mejorar sus derechos. En 1994, Chavez fue </span><span style="font-weight: 400;">honrado p&oacute;stumamente con la Medalla Presidencial de la Libertad. Hasta el d&iacute;a de hoy, Chavez es reconocido como un h&eacute;roe; fue un hombre humilde pero fuerte quien luch&oacute; incansablemente por los derechos de sus compa&ntilde;eros.</span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1950 al presente/Personas/Chavez/chavez.jpg" alt="" width="400" height="400" /></span></p></div>`)[0];

            var html_21ebedcca182473bbffd39cb880d1221 = $(`<div id="html_21ebedcca182473bbffd39cb880d1221" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Ch&eacute; Guevara</strong></h3> <p><span style="font-weight: 400;">Ernesto &ldquo;Ch&eacute;&rdquo; Guevara naci&oacute; el 14 junio de 1928 en Argentina, donde trabaj&oacute; como m&eacute;dico militante. Fue durante su carrera m&eacute;dica que tom&oacute; una vacaci&oacute;n por toda latinoam&eacute;rica, explorando todos las culturas y experiencias que pod&iacute;a. Document&oacute; estas experiencias mientras estaba inspirado por la gente que viv&iacute;a all&iacute; en su libro </span><em><span style="font-weight: 400;">Diarios de motocicleta</span></em><span style="font-weight: 400;">. Empezando su viaje a Guatemala, &eacute;l ayud&oacute; a derrocar el gobierno all&iacute;. Desde all&iacute;, Ch&eacute; se identific&oacute; como una marxista y conoci&oacute; a Ra&uacute;l y Fidel Castro. Con esta nueva relaci&oacute;n, los hermanos Castros y Ch&eacute; ayudaron a derrocar el gobierno de Cuba, donde Guevara trabaj&oacute; luchando contra los enemigos pol&iacute;ticos del nuevo gobierno de Fidel Castro. Por su trabajo y otras obras escritas, inspir&oacute; a otros con su mensaje de revoluci&oacute;n violenta. Durante una misi&oacute;n en Bolivia, Ernesto &ldquo;Ch&eacute;&rdquo; Guevara fue capturado y matado por el militar boliviano con la ayuda de la CIA de los Estados Unidos. Aunque sus cr&iacute;ticos dicen que era demasiado extremo, sus seguidores todav&iacute;a promet&iacute;an su mensaje, y su leyenda sobrevia como el cara de revoluci&oacute;n. </span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1950 al presente/Personas/Che/che.jpg" alt="" width="240" height="300" /></span></p> </div>`)[0];

            var html_7b540ad54a93405a9e94807c6eae7ba4 = $(`<div id="html_7b540ad54a93405a9e94807c6eae7ba4" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Rodolfo "Corky" Gonzales</h3> <p><span style="font-weight: 400;">Rodolfo Gonzales naci&oacute; en 18 junio de 1928 en Denver, Colorado. Se dice que el origen de su apodo es de su t&iacute;o, quien dijo que su primo, Rodolfo, ten&iacute;a mucha energ&iacute;a como un ni&ntilde;o y siempre fue &ldquo;popping off like a cork&rdquo;. Esta energ&iacute;a fue canalizada a su carrera del boxeo despu&eacute;s de que Corky se dio cuenta que no pod&iacute;a permitirse asistir a la universidad para estudiar ingenier&iacute;a. Como boxeador de peso pluma, Gonzales termin&oacute; su carrera en 1955 con 63 victorias, 11 derrotas y 1 empate. Aunque su transici&oacute;n en el mundo pol&iacute;tico fue infructuosa cuando corri&oacute; por representante estatal de Colorado, y luego por gobernador de Colorado, Corky hizo historia durante la campa&ntilde;a presidencial de J.F.K. (&ldquo;Viva Kennedy&rdquo;) cuando registr&oacute; el m&aacute;s electores mexicoamericanos en la historia de Colorado. Durante el movimiento chicano, Corky Gonzales se convirti&oacute; en un l&iacute;der importante a trav&eacute;s de su propia organizaci&oacute;n, Crusade for Justice. Esta organizaci&oacute;n ayudaba al activismo pol&iacute;tico de los chicanos, especialmente en Denver. Ellos luchaban por sus derechos en los Estados Unidos, mientras reforzando sus identidades chicanas y conexiones a su cultura y ra&iacute;ces nativas. Este sentimiento es conocido como nacionalismo chicano, y fue soportado por El Plan Espiritual de Aztl&aacute;n (promovido por Crusade for Justice). Una de las obras m&aacute;s conocidas del movimiento es un poema escrito por Gonzales, &ldquo;Yo soy Joaqu&iacute;n&rdquo;, lo cual </span><span style="font-weight: 400;">explora la naturaleza multifac&eacute;tica de la identidad chicana y sirve como una obra poderosa de protesta social. Corky Gonzales muri&oacute; el 12 de abril de 2005, dejando atr&aacute;s miembros de su familia quienes todav&iacute;a est&aacute;n activos en el Crusade for Justice.</span></p> <p><span style="font-weight: 400;">Rodolfo &ldquo;Corky&rdquo; Gonzales desempe&ntilde;&oacute; un rol de gran importancia en el movimiento chicano, e inspir&oacute; a muchos a seguir en su activismo pol&iacute;tico e identidad chicana. </span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1950 al presente/Personas/Corky/corky.jpg" alt="" width="500" height="311" /></span></p></div>`)[0];

            var html_df709dbacd9f4f459d4ce1d2feda4e9b = $(`<div id="html_df709dbacd9f4f459d4ce1d2feda4e9b" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Douglas Oviedo</strong></h3> <p><span style="font-weight: 400;">Este joven de Honduras y pastor tuvo que enfrentar una dif&iacute;cil situaci&oacute;n en su pa&iacute;s de tener que dejar su familia y amistades por buscar una mejor vida en los Estados Unidos. Junto a miles de personas, se uni&oacute; en una aventura solo cargando con las esperanzas de poder lograr el sue&ntilde;o americano. La inseguridad de las pandillas y la falta de apoyo de parte de las autoridades los orillaron a dejar su pa&iacute;s para seguir sus ideales. En el camino, fue orientado y guiado a redactar los testimonios y las experiencias de la traves&iacute;a. En su libro </span><em><span style="font-weight: 400;">Los Caravaneros, </span></em><span style="font-weight: 400;">narra de viva voz como los personajes reales dejaron atr&aacute;s su hogar, familias e ilusiones. Al llegar a la frontera de Tijuana, vio como gobierno los devolvi&oacute; a M&eacute;xico bajo el programa &ldquo;Qu&eacute;date en M&eacute;xico&rdquo; mientras esperaban respuesta a sus peticiones de asilo. A pesar del des&aacute;nimo que sinti&oacute; al ser devuelto e imaginando que quiz&aacute; no podr&iacute;a cruzar, no se rindi&oacute;. Vio una necesidad muy grande para poder dar albergue a un gran n&uacute;mero de personas inmigrantes provenientes de Centroam&eacute;rica, pero solo les pod&iacute;an dar un apoyo limitado. Su labor altruista dio frutos creando un albergue para inmigrantes. Debido a sus grandes acciones y a la situaci&oacute;n de riesgo que corr&iacute;a en su pa&iacute;s, fue uno de los primeros en ser otorgados el asilo a pesar de las restricciones del gobierno americano.</span></p> <p style="text-align: center;"><img src="Map Folder/1950 al presente/Personas/Douglas/douglas.jpg" alt="" width="500" height="333" /></p> <p style="text-align: center;">&nbsp;</p></div>`)[0];

            var html_53b61100d2c14a8d9266b546a6a3dec3 = $(`<div id="html_53b61100d2c14a8d9266b546a6a3dec3" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Dr. Ellen Ochoa</strong></h3> <p style="text-align: center;"><span style="font-weight: 400;">Ochoa se convirti&oacute; en la primera astronauta latina cuando vol&oacute; en el astronave Discovery en 1993. Ella ha pasado casi 1000 horas en el espacio, dividido entre cuatro misiones. Despu&eacute;s, Ochoa sirvi&oacute; como directora del Johnson Space Center desde 2013 a 2018. Ella fue la primera directora latina y solo la segunda directora mujer.</span></p> <p style="text-align: center;"><span style="font-weight: 400;">Ochoa estudiaba f&iacute;sica en la universidad San Diego State y despu&eacute;s asist&iacute;a a la universidad de Stanford, donde ganaba una doctorada en ingeniero electronico. Trabajaba como ingeniera de sistemas de &oacute;pticas en el laboratorio nacional de Sandia y NASA.</span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1950 al presente/Personas/Ellen Ochoa/ellen.jpg" alt="" width="512" height="256" /></span></p> <p style="text-align: center;"><em><span style="font-weight: 400;">Ochoa durante entrenamiento en Houston, 1993</span></em></p></div>`)[0];

            var html_84d449c8da734e609c87884db7e3e7c5 = $(`<div id="html_84d449c8da734e609c87884db7e3e7c5" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Gloria E. Anzald&uacute;a</strong></h3> <p><span style="font-weight: 400;">Gloria E. Anzald&uacute;a fue una autora muy destacada quien vivi&oacute; en la frontera entre Texas y con M&eacute;xico. Fue una activista feminista quien defendi&oacute; los valores de la mujer tanto c&iacute;vicos como sociales. Siendo una mujer lesbiana, se enfrent&oacute; primeramente al rechazo de su propia familia. Existen dos obras notables que podemos destacar por la forma en que se expresa acerca de la influencia que son: </span><em><span style="font-weight: 400;">Borderlands/La Frontera: The New Mestiza,</span></em><span style="font-weight: 400;"> donde examina la vida de un chicano y como el vivir cerca de la frontera influye en el pensamiento acerca del g&eacute;nero, la identidad, raza y colonialismo. Adem&aacute;s de su color de piel mestiza con sangre india, un aspecto que la marc&oacute; de manera significativa fue su lengua/lenguaje. Reconoc&iacute;a las diferencias en la forma de hablar y ve&iacute;a como su propia gente era marginalizada por hablar </span><em><span style="font-weight: 400;">spanglish </span></em><span style="font-weight: 400;">o </span><em><span style="font-weight: 400;">espa&ntilde;ol</span></em> <em><span style="font-weight: 400;">chicano</span></em><span style="font-weight: 400;"> lo cual era considerado como una contaminaci&oacute;n de ingl&eacute;s y espa&ntilde;ol y representativo de los m&aacute;s pobres o menos educados. En su libro menciona que el modo de permanecer de manera cultural es manteniendo un balance entre las dos culturas siendo &ldquo;nosotros los mexicanos-Chicanos quienes caminar&aacute;n las cenizas despedazadas mientras hacemos nuestras cosas. Necios, perseverantes como piedras impenetrables aun poseyendo la maleabilidad que nos hace inquebrantables, siendo los mestizos(as) los que permanecer&aacute;n&rdquo; (Anzald&uacute;a).</span></p> <p style="text-align: center;"><img src="Map Folder/1950 al presente/Personas/Gloria/gloria.jpg" alt="" width="500" height="299" /></p> <p style="text-align: center;">&nbsp;</p></div>`)[0];

            var html_5c22abb2113c4d7fa45972bcadec4efb = $(`<div id="html_5c22abb2113c4d7fa45972bcadec4efb" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Pedro J. Gonzales</strong></h3> <p><span style="font-weight: 400;">Despu&eacute;s de trabajar para el ej&eacute;rcito de Pancho Villa durante la </span><em><span style="font-weight: 400;">Revoluci&oacute;n mexicana, </span></em><span style="font-weight: 400;">Pedro decidi&oacute; irse a los Estados Unidos con su primo. Fue una gran influencia en la radio debido a su facilidad de hablar y un talento nato para la m&uacute;sica, pudo ejercer una influencia muy importante para la comunidad latina en Los &Aacute;ngeles(LA), California aun en el &aacute;rea de la pol&iacute;tica. Lamentablemente esa fama le hizo verse como una amenaza para los intereses pol&iacute;ticos del fiscal de distrito y el jefe de la polic&iacute;a de LA. La pel&iacute;cula </span><em><span style="font-weight: 400;">Break of Dawn (Rompe el Alba) </span></em><span style="font-weight: 400;">estrenada en 1988 describe las situaciones de su vida. Aunque fue acusado de manera injusta y encarcelado en San Quint&iacute;n, fue liberado debido a que se descubrieron los verdaderos hechos. Despu&eacute;s de su liberaci&oacute;n, fue repatriado a M&eacute;xico donde comenz&oacute; otra estaci&oacute;n de radio. A&ntilde;os despu&eacute;s, se le permiti&oacute; regresar a los Estados Unidos donde continu&oacute; su labor activista en favor de los&nbsp;</span><span style="font-weight: 400;">derechos mexicoamericanos.</span></p> <p style="text-align: center;"><img src="Map Folder/1950 al presente/Personas/Gonzales/pedro.jpeg" alt="" width="500" height="337" /></p> <p style="text-align: center;">&nbsp;</p></div>`)[0];

            var html_90ecf1cab25044b08437f902697d36a9 = $(`<div id="html_90ecf1cab25044b08437f902697d36a9" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Dolores Huerta</h3> <p><span style="font-weight: 400;">Dolores Huerta naci&oacute; el 10 de abril de 1930 en una ciudad minera llamada Dawson, New Mexico pero despu&eacute;s se mudaron a Stockton, California. Dolores Huerta, es una persona sumamente importante en la comunidad Latinx. Ella fue la mano derecha de Cesar Chavez cuando crearon la organizaci&oacute;n, &ldquo;National Farm Workers Association.&rdquo; Mucha gente no sabe que Dolores Huerta tuvo un gran impacto con las huelgas de los campesinos. Ella no dej&oacute; que el simple hecho de ser mujer la detuviera y sigui&oacute; luchando por los campesinos. Hasta hoy en d&iacute;a no ha terminado de luchar por los derechos humanos y por la injusticia en las comunidades. Ella va a diferentes caminatas y huelgas para ense&ntilde;ar su solidaridad. Dolores Huerta ha recibido muchos reconocimientos y premios por su trabajo. Dolores Huerta es una persona importante que muchos deben de saber de ella. Ella no solamente tuvo un impacto en la comunidad latinx pero tambi&eacute;n para muchas adolescentes les ense&ntilde;&oacute; que como mujer si se puede. Es importante que muchos sepan y no se olviden de esta gran mujer que ayud&oacute; a los campesinos y sigue luchando por la raza. </span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1950 al presente/Personas/Huerta/huerta.jpg" alt="" width="500" height="375" /></span></p></div>`)[0];

            var html_9d4b51f388d64f5891a5a5bb3d664add = $(`<div id="html_9d4b51f388d64f5891a5a5bb3d664add" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Jenni Rivera</h3> <p><span style="font-weight: 400;">Dolores Janney Rivera Saavedra, mejor conocida como Jenni Rivera, naci&oacute; en Long Beach, California. Jenni Rivera fue una cantante de m&uacute;sica regional mexicana. Pero aparte de ser cantante, tambi&eacute;n fue actriz, y fil&aacute;ntropa. Ella ten&iacute;a su propia fundaci&oacute;n, &ldquo;The Love Foundation,&rdquo; que ayuda a mujeres y ni&ntilde;os que han sufrido por violencia dom&eacute;stica, o que han sido abusadas sexualmente. A trav&eacute;s de su carrera ella hablaba de su propia experiencia con su ex-esposo y todo lo que hab&iacute;a pasado a ella y su familia. Pero a partir de todo eso ella siempre estaba orgullosa de sus ra&iacute;ces Mexicanas. Ella era orgullosamente chicana. Para muchos no solamente fue un &iacute;dolo sino tambi&eacute;n una inspiraci&oacute;n y ejemplo del sue&ntilde;o Americano. Jenni Rivera tambi&eacute;n cantaba corridos y de empoderamiento de mujeres. Ella falleci&oacute; en el a&ntilde;o 2012 pero su legado sigue en el 2016 su familia abri&oacute; un centro de refugiados en nombre de ella para ayudar a mujeres y ni&ntilde;os que estan sufriendo del acoso sexual, acoso fisico, y violencia domestica.</span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1950 al presente/Personas/Rivera/rivera.jpg" alt="" width="500" height="282" /></span></p></div>`)[0];

            var html_c2ccb9fd1f1b46d79f9e0eebfa11a289 = $(`<div id="html_c2ccb9fd1f1b46d79f9e0eebfa11a289" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Ruben Salazar</h3> <p><span style="font-weight: 400;">Ruben Salazar fue sobre todo un activista chicano. &Eacute;l trabajaba como reportero por Los &Aacute;ngeles Times desde 1959 a 1970. Su escritura era muy notable, porque enfocaba en la comunidad estadounidense-mexicano y el movimiento chicano, temas que nunca hab&iacute;an tenido mucha atenci&oacute;n en la media. Su columna m&aacute;s famosa se llama &ldquo;Who is a Chicano? And What is it the Chicanos Want&rdquo; que describe la identidad chicano como una categor&iacute;a pol&iacute;tica y un nombre vinculado con el activismo. En el ensayo, Salazar argumenta que los chicanos luchan por poder convertirse en estadounidenses sin perder sus ra&iacute;ces mexicanas. Su escritura era muy importante para el movimiento, porque establec&iacute;a chicanismo en la cultura popular y propagaba las noticias del movimiento a trav&eacute;s de LA. Salazar muri&oacute; el 29 de agosto de 1970 durante el National Chicano Moratorium March. Un polic&iacute;a, Tom Wilson, lanz&oacute; un bote de gas lacrim&oacute;geno a Salazar. Aunque un juez de instrucci&oacute;n llamaba el incidente un homicidio, Wilson nunca fue encarcelado. La comunidad chicano lamenta la muerte de Salazar como un ataque planeado en un gran l&iacute;der chicano.</span></p> <p><span style="font-weight: 400;">Leer la columna aqu&iacute;: <a href="https://publishing.cdlib.org/ucpressebooks/view?docId=ft058002v2&amp;chunk.id=d0e7791&amp;toc.depth=1&amp;toc.id=d0e6486&amp;brand=ucpress ">Who is a Chicano? And What Is It the Chicanos Want?</a></span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1950 al presente/Personas/Ruben Salazar/salazar.jpg" alt="" width="500" height="263" /></span></p></div>`)[0];
            popup_055d4a081be744d6a66a9f3730279f40.setContent(html_c2ccb9fd1f1b46d79f9e0eebfa11a289);

            var html_9f24a91543b441999aaef026f7bd6662 = $(`<div id="html_9f24a91543b441999aaef026f7bd6662" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Ana Lydia Vega</strong></h3> <p><span style="font-weight: 400;">Siendo la primera hija de un &ldquo;poeta oral&rdquo;, Ana Lydia Vega recibi&oacute; su educaci&oacute;n en Puerto Rico y en Francia. Se ha hecho acreedora a algunos premios en el &aacute;rea de la literatura como &ldquo;Autora del A&ntilde;o&rdquo; por la Sociedad de Autores Puertorrique&ntilde;os (Wikipedia). Entre sus obras destacadas podemos mencionar: </span><em><span style="font-weight: 400;">Encancaranublado y otros cuentos de naufragio, Pasi&oacute;n de historia y otras historias de pasi&oacute;n,</span></em> <em><span style="font-weight: 400;">V&iacute;rgenes y m&aacute;rtires. </span></em><span style="font-weight: 400;">Ha sido una figura de influencia en el contexto hist&oacute;rico de Puerto Rico. En sus obras se destacan el juego de palabras sobre todo fluctuando entre el ingl&eacute;s y el espa&ntilde;ol, a&ntilde;adiendo en algunas ocasiones el franc&eacute;s.</span></p> <p style="text-align: center;"><img src="Map Folder/1950 al presente/Personas/Vega/vega.jpg" alt="" width="500" height="248" /></p> <p style="text-align: center;">&nbsp;</p></div>`)[0];

            var html_03ed26df1c4c446eb2d7bbe0bc4f88a0 = $(`<div id="html_03ed26df1c4c446eb2d7bbe0bc4f88a0" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Las huelgas de East LA</h3> <p><span style="font-weight: 400;">Las huelgas de East Los Angeles, California tomaron lugar en el a&ntilde;o 1968. El prop&oacute;sito de estas huelgas era pelear las injusticias en las escuelas y los cursos escolares. Muchos de los estudiantes latinos, hispanos, mexicanos-americanos eran tratados injustamente no solamente en la forma que no recib&iacute;an el mismo nivel de educaci&oacute;n como los anglosajones pero tambi&eacute;n estaban prohibidos hablar el espa&ntilde;ol. Durante este tiempo, se miraba que muchos de los latinos no terminaban la escuela y tambi&eacute;n comparados a muchos el nivel de lectura era bajo. Muchos esperaban ver a los latinos convertirse en trabajadores en el trabajo manual. El sistema de educaci&oacute;n los preparaba para ser amas de casa, mec&aacute;nicos, personal de limpieza o de construcci&oacute;n. No esperaban que los latinos se convirtieran en trabajadores &ldquo;profesionales.&rdquo; Por eso el prop&oacute;sito de estas huelgas era para que cambiaran el sistema escolar para que fuera igual para todos. Es importante que muchos entiendan esta discrimacion que muchos de los latinos enfrentan y que miren c&oacute;mo est&aacute; cambiado el sistema de educaci&oacute;n en esta naci&oacute;n. </span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1950 al presente/Resistencias/Huelgas/huelgas.jpg" alt="" width="500" height="281" /></span></p></div>`)[0];
            popup_a72098ac34a74eb9b2831d4d40e19bab.setContent(html_03ed26df1c4c446eb2d7bbe0bc4f88a0);
